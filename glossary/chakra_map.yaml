three_great_mantras:
- number: 1
  sanskrit: >
    Om Twameva sakshat Shri Mahalakshmi Mahasaraswati Mahakali Trigun'atmika Kundalini
    sakshat Shri Adi Shakti Mataji Shri Nirmala Devyai namo namah
  uk: >
    оМ твамева сАкШАт шрІ махАлакШмІ махАсарасватІ махАкАлІ тріґуНАтміка куНДалінІ
    сАкШАт шрІ Аді шакті мАтАджІ шрІ нірмалА девйаї намо намаХа
  translation_en: >
    You are Shri Mahalakshmi, Shri Mahasaraswati and Shri Mahakali, the Essence of
    the Three Qualities, the Kundalini, the Primordial Shakti, Divine Mother, Immaculate
    Goddess, we surrender to You.
  translation_uk: >
    Ом. Істинно, Ти -- Шрі Махалакшмі, Шрі Махасарасваті й Шрі Махакалі, Суть трьох
    ґун -- Кундаліні.
- number: 2
  sanskrit: >
    Om Twameva sakshat Shri Kalki sakshat Shri Adi Shakti Mataji Shri Nirmala Devyai
    namo namah
  uk: >
    оМ твамева сАкШАт шрІ калькі сАкШАт шрІ Аді шакті мАтАджІ шрІ нірмалА девйаї намо
    намаХа
  translation_uk: Ом. Істинно, Ти -- Шрі Калькі.
- number: 3
  name: Sahasrara Mantra
  sanskrit: >
    Om Twameva sakshat Shri Kalki sakshat Shri Sahasrara-swamini Moksha-pradayini
    Mataji Shri Nirmala Devyai namo namah
  uk: >
    оМ твамева сАкШАт шрІ калькі сАкШАт шрІ сахасрАра свАмінІ мокШа прадАйінІ мАтАджІ
    шрІ нірмалА девйаї намо намаХа
  translation_uk: >
    Ом. Істинно, Ти -- Шрі Калькі, Богиня Сахасрара чакри, Божественна Матінка, Котра
    дає духовне звільнення.
