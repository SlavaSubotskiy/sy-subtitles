- en: Ahankar
  uk: Аханкар
  context: >
    Его -- "я"-свідомість.

- en: bhakti
  uk: бхакті
  context: >
    Відданість, поклоніння, любов до Бога.
    "Бхакті -- це бажання, це відданість"

- en: Leela / Lila
  uk: Ліла
  context: >
    Божественна гра, божественний жарт.
    Використовується для опису вчинків Шрі Крішни.

- en: maryadas
  uk: мар'яди
  context: >
    Духовні межі, обмеження поведінки.
    "maryadas, the boundaries"

- en: madhurya
  uk: мадхур'я
  context: >
    Солодкість, м'якість -- якість Божественної Матері.

- en: himsa / ahimsa
  uk: хімса / ахімса
  context: >
    Насильство / ненасильство.

- en: Atma / Paramatma
  uk: Атма / Параматма
  context: >
    Індивідуальний Дух / Всевишній Дух.

- en: Vishwa Nirmala Dharma
  uk: Вішва Нірмала Дхарма
  context: >
    Всесвітня Чиста Релігія -- назва духовної системи Сахаджа Йоги.

- en: samarpana
  uk: самарпана
  context: >
    Підношення, віддання себе. Те, що подається Божеству як дар.

- en: nishiddha
  uk: нішидда
  context: >
    "Заборонене" -- "'I don't like' is nishiddha,
    is to be given up by Sahaja Yogis."

- en: Kshama
  uk: Кшама
  context: >
    "Прощення" (санскрит). Мантра для очищення Агія чакри.
    "By saying Kshama 3 times, the Agnya Chakra becomes alright."

- en: Pashupati
  uk: Пашупаті
  context: >
    "Володар тварин" -- ім'я Шрі Шиви.

- en: daana
  uk: даана
  context: >
    Пожертвування, дарування -- одна з якостей Лакшмі.
    "мистецтво віддавати називається даана"

- en: swayambhu
  uk: сваямбху
  context: >
    Самопроявлені священні форми в природі (скелі, статуї).

- en: Chandrama
  uk: Чандрама
  context: >
    Місяць -- Іда Наді є каналом Чандрами.

