# Sahaja Yoga Glossary (EN → UK)
# Source: 38 talks from amruta.org corpus (1970–2008), SY Mantrabook (EN 2025, UK 2014)
# Status: v3 — ~320+ terms, expanded 2026-02-25 from books

# ============================================================
# SUBTLE SYSTEM: Chakras, Nadis, Energy
# ============================================================

- en: Kundalini
  uk: Кундаліні
  context: >
    Материнська духовна енергія, що перебуває в крижовій кістці (sacrum bone).
    Піднімається через центральний канал при самореалізації.
    В лекції: "як підняти Кундаліні, як направити Її в Сахасрару"
    Etym: 'Coiled Goddess, sleeping in the water-pot.'
    [kundala -- 'coils'; kunda -- 'water-pot', lini -- 'sleeping'].
    Pure Desire for reunion with the Supreme Consciousness.

- en: Sahasrara
  uk: Сахасрара
  context: >
    Сьома чакра на маківці голови — коронна чакра.
    "Сахасрара знаходиться в Гімалаях, де знаходиться Шіва на горі Кайлаш"
    Etym: 'Thousand-spoked'. [sahasra -- 'thousand', ara -- 'spokes'].

- en: Agnya / Agnya Chakra
  uk: Аґія / Аґія чакра
  context: >
    Шоста чакра між бровами. Пов'язана з Христом.
    "В Агії чакрі на вас чекає така величезна жертва"
    "стан, коли ви стаєте повним Духом у Агії чакрі"
    Etym: 'Authority, control, command' (spelt ajna, pronounced Agnya).
    [a -- 'full', gnya -- 'knowing']. The 'narrow gate' to Sahasrara.

- en: Vishuddhi
  uk: Вішуддхі
  context: >
    П'ята чакра в ділянці горла. Має 16 аспектів.
    "вирішать шістнадцять проблем Вішуддхі"
    Left Vishuddhi (ліва Вішуддхі) — почуття провини
    Etym: 'Complete purification' [vi -- 'complete', shuddhi -- 'purity'].
    Also: vish -- 'poison, hatred', uddhri -- 'draw out, remove'.

- en: Mooladhara / Mooladhara chakra
  uk: Муладхара / Муладхара чакра
  context: >
    Перша чакра біля основи хребта. Місце перебування Шрі Ґанеші.
    "Ти перебуваєш в Муладхарі чакрі"
    Etym: 'The Support of the Root'. [mula -- 'root', adhara -- 'support'].
    Name of both the lowest Chakra and the Sacrum.

- en: Void
  uk: Войд
  context: >
    Область навколо пупка, пов'язана з Принципом Ґуру (10 принципів).
    "десять ваших проблем у Войді — коли вони будуть вирішені"
    Etym: Bhavasagara = 'Ocean of worldly existence, ocean of Illusion'.
    [bhava -- 'existence', sagara -- 'ocean']. Contains Sun/Moon centres.
    Gap in the Central Channel where the parasympathetic nerve breaks.

- en: Sushumna Nadi
  uk: Сушумна Наді
  context: >
    Центральний енергетичний канал у хребті, через який піднімається Кундаліні.
    "мантри для вашого центрального каналу Сушумна Наді"
    Etym: 'Very kind and gracious'. From Muladhara to Sahasrara
    but has a break between Sacrum and Nabhi.

- en: chakra
  uk: чакра
  context: >
    Енергетичний центр у тонкому тілі людини. Сім основних чакр.
    "кожен день ви повинні знати, яку чакру очистити"
    Etym: 'Wheel, disc, discus as a weapon.' [char -- 'move', kri -- 'do, make'].

- en: vibrations
  uk: вібрації
  context: >
    Прохолодний потік на долонях і маківці — прояв Божественної енергії.
    "Коли вібрації течуть, ви не знаєте, що вони течуть"

# ============================================================
# SPIRITUAL STATES AND STAGES
# ============================================================

- en: Self-realization / Realization
  uk: Самореалізація / реалізація
  context: >
    Пробудження Кундаліні і з'єднання з Божественним.
    "Realized soul" = "реалізована душа"

- en: Realized soul
  uk: реалізована душа
  context: >
    Людина, яка отримала самореалізацію — пробудження Кундаліні.
    "Існує величезна різниця між реалізованою та нереалізованою людиною в протоколі Бога"

- en: atita state
  uk: стан атіта
  context: >
    Стан "за межами" — вища духовна стадія, де дії відбуваються автоматично
    без прив'язаності. "Що б ви не робили, ви робите це тому, що це має бути зроблено.
    Не звертаючи на це уваги, автоматично."
    Досягається після стану Сат Ґуру.

- en: akarma state
  uk: стан акарми
  context: >
    Стан не-дії: дії відбуваються, але без відчуття діяча.
    "як сонце світить, воно не знає, що світить"

- en: avir bhava
  uk: авір бхава
  context: >
    Попередній етап перед станом атіта — свідоме практикування
    непривʼязаності ("свого роду драма, яку ви повинні прожити").
    "О, нічого не важливо, цей килим не важливий"

- en: samadhi
  uk: самадхі
  context: >
    Стан глибокої медитації, поглинання в Божественне.
    Частина тріади: "дх'яна-дхарана-самадхі"
    Etym: Deep contemplation, profound meditation, joining (Yoga).
    The deepest is Nirvikalpa -- 'doubtless' Samadhi.

- en: ascent
  uk: сходження
  context: >
    Духовний підйом, зростання свідомості.
    "Без Дхарми ви не можете досягти сходження"

# ============================================================
# KEY CONCEPTS AND PRINCIPLES
# ============================================================

- en: Guru Principle
  uk: Принцип Ґуру
  context: >
    Принцип духовного вчительства всередині кожної людини, пов'язаний з Войдом
    (10 принципів). Пробуджується через дисципліну і суворість до себе.
    Стадії: Ґуру → Сат Ґуру (через стан атіта).

- en: dharma
  uk: Дхарма
  context: >
    Праведність, внутрішній закон, моральний порядок.
    "Без Дхарми ви не можете досягти сходження"
    Пишеться з великої літери як духовний принцип.
    Etym: [from dhri -- 'support']. Code of evolutionary process.
    "As gold does not tarnish, so Dharma remains unchanged."

- en: protocol
  uk: протокол
  context: >
    Повага і дотримання духовної ієрархії в Сахаджа Йозі.
    "суть Сахаджа Йоги сьогодні — це протокол, який повинен бути найпростішим"
    Означає: слухати і виконувати вказівки Шрі Матаджі.

- en: tapasya
  uk: тапасья
  context: >
    Духовна аскеза, покаяння, самодисципліна.
    "треба робити справжню тапасью"
    Синонім в тексті: аскеза (penance).

- en: penance
  uk: аскеза
  context: >
    Переклад tapasya в контексті самодисципліни.
    "Ґуру має пройти через усі аскези"

- en: punya
  uk: пунья
  context: >
    Заслуга, благодіяння, позитивна карма.
    "що б вони не робили — це пунья"

- en: Incarnation
  uk: Інкарнація
  context: >
    Божественне втілення на Землі. Пишеться з великої літери.
    Інкарнаціям не потрібно робити тапасью — вони за межами.
    "Інкарнація — це зовсім інша річ, Її не можна досягти, вона має бути вроджена"

- en: bhokta
  uk: бхокта
  context: >
    "Той, хто насолоджується" — якість Інкарнації.
    "Інкарнація є бхокта, вона є тим, хто насолоджується усім"

- en: possessed / possession
  uk: одержимий / одержимість
  context: >
    Людина під впливом негативних сутностей (бхутів).
    "Якщо ви одержимі, тоді Ґуру також скаже вам... спочатку позбудься своїх одержимостей"

- en: bhoots
  uk: бхути
  context: >
    Негативні сутності, що впливають на людей.
    "всі їхні бхути приходять, вони починають стрибати"

- en: Ten Commandments / ten principles
  uk: десять заповідей / десять принципів
  context: >
    Десять принципів Войду (область живота) — основа Принципу Ґуру.
    "десять заповідей, виражених в нас"

- en: left-sided
  uk: лівосторонній
  context: >
    Емоційний, побожний тип людини. Пов'язано з Тамо Ґуною.
    "люди були дуже відданими, лівосторонніми людьми, емоційними"

- en: Tamo Guna
  uk: Тамо Ґуна
  context: >
    Одна з трьох гун — якість інертності, ліва сторона.
    "Тамаса — це місце Тамо Ґуни"

- en: gunas
  uk: ґуни
  context: >
    Три якості природи: Тамо (інертність), Раджо (активність), Саттво (чистота).
    "Ти — три Ґуни і Ти — поза ними"

- en: Ritambhara Pragnya
  uk: Рітамбхара Праг'я
  context: >
    Всепроникаюча Божественна мудрість, що організовує все у Всесвіті.
    "Все це відбувається згідно з Рітамбхара Праг'я"

- en: viniyoga
  uk: вінійога
  context: >
    Мистецтво використання/застосування духовних знань.
    "як використати свої знання — це вінійога на санскриті"

- en: karamat
  uk: карамат
  context: >
    Харизма, духовна сила. В контексті — вміння працювати з Кундаліні.
    "І «карамат» — це... харизматичний, вони це називають"

- en: yama and niyama
  uk: яма та ньяма
  context: >
    Правила поведінки в йозі. Ньями — для себе, ями — для інших.
    "Подібно до ями та ньями, ньями для себе, ями для інших"

# ============================================================
# PUJA AND RITUALS
# ============================================================

- en: Puja
  uk: Пуджа
  context: >
    Церемонія поклоніння Божеству. Завжди з великої літери.
    Types: Guru Puja, Ganesha Puja, Devi Puja.
    Etym: Worship, adoration of the Divine. [from pu -- 'purify'].
    Ritual washing, offering flowers, reciting mantras before
    Shri Mataji's photo or murti.

- en: Guru Puja
  uk: Пуджа Ґуру / Ґуру Пуджа
  context: >
    Поклоніння Ґуру. Обидва варіанти зустрічаються в тексті.

- en: sankalpa
  uk: Санкальпа
  context: >
    Присвячена обітниця/молитва перед Пуджою — оголошення наміру.
    "Санкальпа — це присвячена обітниця — для чого ви робите цю Пуджу"
    Включає: дату, місце, час, зодіак, ціль.

- en: abhisheka
  uk: абхішека
  context: >
    Ритуальне омивання (Стоп Божества) водою під час Пуджі.
    "будуть поливати Мої Стопи водою, які називаються абхішека"

- en: Havana / Havan
  uk: Хаван
  context: >
    Вогняна церемонія з підношенням вогню.
    "Після Деві Пуджі ми зробимо Хаван"

- en: Yagnya / Havan
  uk: яг'я / хаван
  context: >
    Вогняна ритуальна церемонія (ведична традиція).
    "вони поклонялися Богові більше, ніж займалися яг'ями"

- en: mantra
  uk: мантра
  context: >
    Священний звук або слово, що резонує з чакрами.
    "Кожна мантра має дуже великий зміст і глибоке значення"
    "Говоріть це від щирого серця, тоді інтенсивність буде великою"
    Etym: Sacred speech. 'Instrument of thought' [from man -- 'think'].
    Mantra formula: "Om Twameva Sakshat Shri [Deity] sakshat
    Shri Adi Shakti Mataji Shri Nirmala Devyai namo namah."

- en: Guru Purnima
  uk: Ґуру Пурніма
  context: >
    День повного місяця, присвячений поклонінню Ґуру.
    "У день повного місяця Ґуру Пурніма"

- en: Guru Sashti
  uk: Ґуру Сашті
  context: >
    Шістдесятиріччя Ґуру — особливе святкування.
    "це Ґуру Сашті — сьогодні відзначається шістдесят років вашому Ґуру"

- en: Guru tattwa
  uk: Ґуру Таттва
  context: >
    Принцип/есенція Ґуру.
    "пропонуючи Ґуру Таттву Шотландії і всім народам"

# ============================================================
# DEITIES AND SACRED FIGURES
# ============================================================

- en: Shri Mataji / Mother
  uk: Шрі Матаджі / Мати / Матінко (звертання)
  context: >
    Шрі Матаджі Нірмала Деві — засновниця Сахаджа Йоги.
    Звертання "Матінко" в молитві.
    Etym: Mataji = 'Holy Mother' [mata -- 'mother', ji -- 'respected'].
    Nirmala = 'Unsoiled, pure, immaculate' [nir -- 'not', mala -- 'dirt'].

- en: Shri Adi Shakti
  uk: Шрі Аді Шакті
  context: >
    Первинна Божественна Сила/Енергія — аспект Шрі Матаджі.
    Etym: Adi = 'First, beginning, original, primordial'.
    Shakti = 'Energy, power'. Creative Power of God.
    The first separation of the Supreme in order to create this Universe.
    Also known as: Holy Spirit, Paramachaitanya, Dao.

- en: Adi Guru Dattatreya
  uk: Аді Ґуру Даттатрейя
  context: >
    Первинний Ґуру, що поклонявся Матері на берегах Тамаси (Темзи).
    "Шрі Аді Ґуру Даттатрейя поклонявся Матері на берегах річки Тамаса"

- en: Shiva / Sadashiva
  uk: Шіва / Садашіва
  context: >
    Бог-Дух, присутній на горі Кайлаш. Англія — країна Шіви (Духа).
    "в цій великій країні Шіви, Країні Духа"
    Etym: Shiva = 'Happy, auspicious, fortunate, benevolent, bliss'.
    Mahesha, Mahadeva -- 'Great God'. Embodiment of the Atma.
    Sadashiva = 'Eternal Formless God' [sada -- 'eternal'].

- en: Shri Krishna
  uk: Шрі Крішна
  context: >
    Божественна Інкарнація. Йоґешвара і Брахмачар'я.
    Мав 16 000 сил, "одружився" з ними, але завжди залишався парубком.
    Etym: 'Dark-skinned, Lord of Creation' [kri -- 'create',
    ishana -- 'God']. 'Cultivator of Spirituality' [krishana -- 'farmer'].

- en: Shri Ganesha
  uk: Шрі Ґанеша
  context: >
    Божество Муладхари чакри. Син Шрі Шіви.
    "У Тебе один бивень і чотири руки"
    Etym: 'Chief of Lord Shiva's attendants, Lord of all groups,
    Controller of Chakras'. [gana -- 'group, people'; isha -- 'controller';
    pati -- 'Lord']. Remover of Obstacles, worshipped first.
    Incarnated as Lord Jesus Christ.

- en: MahaGanapati
  uk: Маха Ґанапаті
  context: >
    Велика форма Ґанеші. "ми поклоняємося Маха Ґанапаті"

- en: Shri Jesus / Lord Jesus Christ
  uk: Шрі Ісус / Господь Ісус Христос
  context: >
    Інкарнація на Аґії чакрі. Також Шрі Махавішну — Син Шрі Крішни.
    "прийшов на цю Землю як Господь Ісус Христос"

- en: Shri Mahavishnu
  uk: Шрі Махавішну
  context: >
    Космічна форма Христа. "мав сутність Шрі Ґанеші"
    Etym: Maha = 'Great'. Vishnu = 'All-pervading'.
    Jesus Christ is Mahavishnu (higher aspect of Vishnu who is Ganesha).
    Son of Shri Krishna (father) and Shri Radha (mother = Shri Mary-Mahalakshmi).

- en: Shri Vishnu
  uk: Шрі Вішну
  context: >
    Божество-підтримувач. "двадцять одне ім'я Шрі Вішну"
    Etym: 'All-pervading'. 'Driving away impurity'
    [vish -- 'impurity', nu -- 'drive away']. 'Worshipped by the universe'
    [vishwa -- 'universe', nuta -- 'worshipped']. Ten incarnations
    direct humanity towards the ultimate goal.

- en: Yogeshwara
  uk: Йоґешвара
  context: >
    "Повелитель Йоги" — ім'я Шрі Крішни.
    "мудрість і розважливість Йоґешвари ви повинні мати"

- en: brahmacharya
  uk: Брахмачар'я
  context: >
    Целібат, чистота. Якість Шрі Крішни.
    "Він Йоґешвара і Він Брахмачар'я"

- en: Satguru
  uk: Сат Ґуру
  context: >
    Істинний Ґуру. Досягається після стану атіта.
    "Щоб стати Сат Ґуру, ви повинні досягти стану атіта"

- en: Sahaja Yogi
  uk: сахаджа йоґ (чол.) / сахаджа йоґиня (жін.)
  context: >
    Практикуючий Сахаджа Йоги. З малої літери як загальна назва.
    Скорочення в діалогах: СЙ

- en: Shri Mataji (dialogue label)
  uk: ШМ (скорочення в діалогах)
  context: В субтитрах діалогів використовується скорочення ШМ.

# ============================================================
# SACRED GEOGRAPHY
# ============================================================

- en: Tamasa / Thames
  uk: Тамаса / Темза
  context: >
    Давня назва Темзи. Місце Тамо Гуни.
    "Тамаса — це те саме, що і ваша Темза"

- en: Kailasha
  uk: Кайлаш
  context: >
    Священна гора в Гімалаях — місце перебування Шіви/Садашіви.
    "Сахасрара знаходиться в Гімалаях, де знаходиться Шіва на горі Кайлаш"

- en: desh / desha / bhoomi
  uk: деш / деша / бхумі
  context: >
    "Нація"/сфера — область чакри, яку потрібно очистити.
    Коли очищена → Pradesh (прадеш) = просвітлена область.

- en: Pradesh
  uk: прадеш
  context: >
    Просвітлена деша. "деша стала просвітленою"
    Всі прадеші мають бути встановлені для досягнення стану Ґуру.

# ============================================================
# PUJA TERMINOLOGY (Sankalpa & Prayers)
# ============================================================

- en: sakshat
  uk: Сакшат
  context: >
    "Втілення", "прояв" — використовується перед іменами Божеств.
    Etym: 'Really, perceptible, in physical form, verily'.
    [sa -- 'with', akshat -- 'with the eyes or senses in general'].

- en: namoh namaha
  uk: намо намаха
  context: >
    Вітання/уклін Божеству.
    Etym: [from nam -- 'to bend, bow']. Also taken as
    'without ego' [na -- 'not', mah -- 'I'] and 'without conditionings'
    [na -- 'not', mo -- 'worldly illusion'].

- en: baddhas
  uk: бадхи
  context: >
    Перешкоди, обмеження. "для знищення всіх бадхів сахаджа йогів"
    Etym: Baddha = 'Obstructed, bound by the fetters of existence'.
