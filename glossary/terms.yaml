    Etym: 'Swan, great saint'. [ha -- 'Shiva', m -- 'joining',
    sa -- 'Shakti']. Manages self-regulation. Kundalini does NOT pass
    through it -- we must care for it ourselves.

- en: Brahmarandhra
  uk: Брахмарандхра
  context: >
    Отвір на маківці голови, через який Кундаліні з'єднується з Божественним.
    "the Brahmarandhra, the opening on top of the head"

- en: Ekadasha Rudra
  uk: Екадаша Рудра
  context: >
    Одинадцять руйнівних сил Шіви, розташованих на чолі.
    Коли людина не дотримується принципів, Екадаша Рудра спричиняє хвороби.
    Etym: Ekadasha = [eka -- 'one', adasha -- 'with ten'].
    Wielded by Lord Jesus Christ. Seated across top of Void, manifest
