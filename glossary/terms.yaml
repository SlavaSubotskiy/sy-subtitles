# ============================================================
# SUBTLE SYSTEM: Chakras, Nadis, Energy Structures
# ============================================================

- en: Ida Nadi
  uk: Іда Наді
  context: >
    Лівий енергетичний канал (місячний канал).
    "Ida and Pingala, the left and the right channels"

- en: Pingala Nadi
  uk: Пінгала Наді
  context: >
    Правий енергетичний канал (сонячний канал).
    Згадується у парі з Ідою та Сушумною.

- en: Brahma Nadi
  uk: Брахма Наді
  context: >
    Внутрішній канал усередині Сушумна Наді, через який проходить Кундаліні.

- en: Nabhi / Nabhi Chakra
  uk: Набхі / Набхі чакра
  context: >
    Третя чакра в ділянці пупка, пов'язана з Шрі Вішну/Лакшмі.
    "The Nabhi chakra which is looked after by Shri Vishnu"

- en: Swadishthana / Swadishthana Chakra
  uk: Свадістхана / Свадістхана чакра
  context: >
    Друга чакра, пов'язана з творчістю та чистим знанням.

- en: Anahat / Anahat Chakra
  uk: Анахат / Анахат чакра
  context: >
    Четверта (серцева) чакра тонкої системи.

- en: Hamsa Chakra
  uk: Хамса чакра
  context: >
    Чакра між Вішудді та Агією, пов'язана з розрізненням (discretion).
    "Хамса" означає лебідь -- символ відділення істини від неправди.

- en: Brahmarandhra
  uk: Брахмарандхра
  context: >
    Отвір на маківці голови, через який Кундаліні з'єднується з Божественним.
    "the Brahmarandhra, the opening on top of the head"

- en: Ekadasha Rudra
  uk: Екадеша Рудра
  context: >
    Одинадцять руйнівних сил Шиви, розташованих на чолі.
    Коли людина не дотримується принципів, Екадеша Рудра спричиняє хвороби.

- en: Right Side / right-sided
  uk: права сторона / правосторонній
  context: >
    Правий канал (Пінгала Наді), пов'язаний з его, надмірною активністю.
    "Right Side is of no help. It will create problems for you."

# ============================================================
# THREE POWERS OF GOD (Shakti)
# ============================================================

- en: Shakti
  uk: Шакті
  context: >
    Божественна Жіноча Сила/Енергія -- творить, захищає, виховує.
    Контрастує з руйнівною силою Шиви.

- en: Mahakali
  uk: Махакалі
  context: >
    Ліва сила Бога -- сила бажання (Ічча Шакті).
    "Mahakali power, which is the power of desire"

- en: Mahasaraswati
  uk: Махасарасваті
  context: >
    Права сила Бога -- сила дії (Крія Шакті).
    "Mahasaraswati, the power of action"

- en: Mahalakshmi
  uk: Махалакшмі
  context: >
    Центральна еволюційна сила Бога.
    "the Mahalakshmi power is the evolutionary power"

- en: Prana Shakti
  uk: Прана Шакті
  context: >
    Життєва енергія, сила дихання.
    "Prana Shakti, the vital breath"

# ============================================================
# DEITIES AND SACRED FIGURES
# ============================================================

- en: Lakshmi
  uk: Лакшмі
  context: >
    Богиня добробуту та благополуччя, сила Шрі Вішну.
    Має вісім форм. Пов'язана з лівою рукою, що дає.

- en: Shri Rama
  uk: Шрі Рама
  context: >
    Божественна Інкарнація, ідеальний доброчесний цар.
    "Шрі Рама повернувся зі вигнання" -- контекст свята Дівалі.

- en: Parvati / Gauri
  uk: Парваті / Гаурі
  context: >
    Мати Шрі Ганеші, дружина Шрі Шиви.
    Гаурі -- "чиста, сяюча". "Парваті, яка створила Ганешу"

- en: Radha
  uk: Радха
  context: >
    Шакті (сила) Шрі Крішни; інкарнація Махалакшмі.
    "Ra" = енергія, "dha" = та, що підтримує.

- en: Kartikeya
  uk: Картікея
  context: >
    Син Шрі Шиви і Парваті, брат Ганеші -- командувач армії богів.
    Вбив демона Наракасуру.

- en: Vishnumaya
  uk: Вішнумайя
  context: >
    Сестра Шрі Крішни; сила лівої Вішудді. Проявляється як блискавка.
    Знищує нечесність і помилковість.

- en: Mahamaya
  uk: Махамайя
  context: >
    "Велика Ілюзія" -- аспект Аді Шакті, що приховує Її божественність.
    "Нечутливість до Божественного створена силою Махамайї"

- en: Kalki
  uk: Калкі
  context: >
    Десята (остання) Інкарнація Шрі Вішну -- прийде в кінці часів.

- en: Rudra
  uk: Рудра
  context: >
    Руйнівний аспект Шиви.

- en: Mahavira
  uk: Махавіра
  context: >
    Засновник джайнізму; пізніша інкарнація Бхаїравнатха.
    "Mahavira of all the persons wrote so clearly about hell"

- en: Bhairavanath / Bhairava
  uk: Бхаїравнатх / Бхаїрава
  context: >
    Божество лівого каналу (Іда Наді), носить світло.
    Пізніше інкарнувався як Махавіра.

- en: Surya / Surya Devata
  uk: Сур'я / Сур'я Девата
  context: >
    Сонячне Божество. Свято Макар Санкранті пов'язане з Сур'єю.

- en: Surya Narayana
  uk: Сур'я Нараяна
  context: >
    Аспект Божества Сонця. Ритуали на Ганзі для Сур'я Нараяна.

- en: Agni / Agni Devta
  uk: Агні / Агні Девта
  context: >
    Бог вогню; елемент вогню.
    "Agni Devta, the deity of fire"

- en: Shiva Linga
  uk: Лінгам Шиви
  context: >
    Сакральний символ Шиви. Під час Шиваратрі пуджі змії оточують Лінгам.

- en: Bhoomi Devi / Mother Earth
  uk: Бхумі Деві / Мати Земля
  context: >
    Богиня Землі -- священний аспект планети.
    "Bhoomi Devi, the Mother Earth"

# ============================================================
# SACRED NAMES AND EPITHETS OF GANESHA
# ============================================================

- en: Ganapati
  uk: Ганапаті
  context: >
    "Володар усіх ганів" -- ім'я Шрі Ганеші.
    "Ганапаті -- повелитель усіх ганів"

- en: Gajanana
  uk: Ґаджанана
  context: >
    "Слононосий" -- ім'я Шрі Ганеші.
    "Ґаджанана означає Той, хто має обличчя слона"

- en: Vinayaka
  uk: Вінаяка
  context: >
    Ім'я Ганеші -- "Той, хто видаляє перешкоди".

- en: Ganesh tattwa
  uk: Ганеша Таттва
  context: >
    Принцип Шрі Ганеші -- невинність, чистота, мудрість.
    "awakening the Ganesh tattwa within us"

# ============================================================
# EPIC AND MYTHOLOGICAL FIGURES
# ============================================================

- en: Virata / Viratangana
  uk: Вірата / Віратангана
  context: >
    Космічна форма Бога; колективна свідомість Всесвіту.
    Віратангана -- Його Шакті (жіночий аспект).

- en: Arjuna
  uk: Арджуна
  context: >
    Головний воїн Пандавів; Шрі Крішна показав Свою Вірата-форму Арджуні.

- en: Draupadi
  uk: Драупаді
  context: >
    Дружина Пандавів з "Махабхарати"; прив'язала "ракхі" Шрі Крішні.

- en: Duryodhana
  uk: Дурьйодхана
  context: >
    Старший син Кауравів (Махабхарата), антагоніст.

- en: Sudama
  uk: Судама
  context: >
    Бідний друг Шрі Крішни, символ смиренної відданості.
    "Sudama came? He rushed, ran to the door and embraced him"

- en: Vidur
  uk: Відур
  context: >
    Син служниці, реалізована душа. Шрі Крішна пообідав у нього.

- en: Yashoda
  uk: Яшода
  context: >
    Прийомна мати Шрі Крішни у Гокулі.

- en: Raktabija
  uk: Рактабіджа
  context: >
    Демон, від крові якого народжувалися нові демони; вбитий Деві.

- en: Narakasura
  uk: Наракасура
  context: >
    Демон з пекла, вбитий Картікейєю. "Наракасура" -- нарак = пекло.

- en: Putana
  uk: Путна
  context: >
    Демоніца, вбита Шрі Крішною в дитинстві.

- en: Kalia
  uk: Калія
  context: >
    Великий отруйний змій у ріці Ямуні, переможений Шрі Крішною.

- en: rakshasas
  uk: ракшаси
  context: >
    Демонічні сутності. "She may destroy some rakshasas,
    but He can destroy nations after nations."

- en: Gopi / Gopis
  uk: гопі / гопії
  context: >
    Пастушки -- подруги дитинства Шрі Крішни в Гокулі.

- en: Ganas
  uk: ґани
  context: >
    Божественні слуги/воїни Шрі Ганеші та Шрі Шиви.

# ============================================================
# SAINTS, SAGES, AND HISTORICAL FIGURES
# ============================================================

- en: Adi Shankaracharya
  uk: Аді Шанкарачар'я
  context: >
    Великий індійський філософ, автор "Ананда Лахарі".

- en: Patanjali
  uk: Патанджалі
  context: >
    Автор "Йога-сутри", засновник аштанга-йоги.

- en: Tulsidasa
  uk: Тулсідаса
  context: >
    Індійський поет, автор "Рамачарітманас".

- en: Tukaram
  uk: Тукарам
  context: >
    Великий святий-поет Махараштри.

- en: Markandeya
  uk: Маркандея
  context: >
    Давній мудрець, автор "Деві Махатмья".

- en: Gyaneshwara / Gyanadeva
  uk: Г'янешвара / Г'янадева
  context: >
    Великий індійський святий-поет (XIII ст.), автор Г'янешварі.
    "Г'янадева прийняв самадхі у віці 23 років"

- en: Kabir
  uk: Кабір
  context: >
    Великий індійський поет-святий (XV ст.), шукач Істини.

- en: Nanak
  uk: Нанак
  context: >
    Засновник сикхізму, просвітлений святий.

# ============================================================
# AVATARS (Incarnations of Vishnu)
# ============================================================

- en: Matsya Avatara
  uk: Матс'я Аватара
  context: >
    Аватар-риба -- перше втілення Шрі Вішну.

- en: Kurma Avatara
  uk: Курма Аватара
  context: >
    Аватар-черепаха -- друге втілення Шрі Вішну.

# ============================================================
# COSMIC CONCEPTS AND COSMOLOGY
# ============================================================

- en: Brahma / Brahma Tattwa
  uk: Брахма / Брахма Таттва
  context: >
    Творець та Його принцип (есенція).
    "Brahma, who is the Creator" / "the Brahma Tattwa"

- en: Parameshwara / Ishwara
  uk: Парамешвара / Ішвара
  context: >
    Всевишній Бог / Господь.
    "Ishwara, the God Almighty"

- en: Bhavasagara / Bhav-Sagar
  uk: Бхавасагар
  context: >
    "Океан ілюзій" -- область Войду навколо пупка.
    "this Bhavasagara, the ocean of illusion"

- en: Vaikuntha
  uk: Вайкунтха
  context: >
    Небесна обитель Шрі Вішну.

- en: Omkara / Pranava
  uk: Омкара / Пранава
  context: >
    Священний звук Ом -- первинна вібрація створення.
    Також ім'я Шрі Ганеші як втілення Омкари.

- en: Akasha
  uk: Акаша
  context: >
    Ефір, простір -- один із п'яти елементів.

- en: tanmatra
  uk: танматра
  context: >
    Тонкі елементи/сутності, що відповідають п'яти елементам.

- en: Paramchaitanya / Param Chaitanya
  uk: Парамчайтанья
  context: >
    Всепроникаюча Божественна Сила (сила Аді Шакті).
    "ця сила Парамчайтаньї є у кожній частинці, у кожному атомі"

- en: Maya
  uk: Майя
  context: >
    Ілюзія матеріального світу.
    "доти, поки це 'моє' не перемкне на інших, ви перебуваєте у Майї"

- en: Sakar / Nirakar
  uk: Сакар / Ніракар
  context: >
    "З формою" / "Безформний" -- два аспекти Бога.

- en: Lokas
  uk: Локи
  context: >
    Всесвіти, рівні існування.
    "Сарвалокітешвара -- Той, хто споглядає за усіма Локами"

- en: Satya Yuga / Kali Yuga / Krita Yuga
  uk: Сатья Юга / Калі Юга / Кріта Юга
  context: >
    Космічні епохи: Золотий вік / Темний вік / Вік дії.
    Кріта Юга -- теперішній духовний вік, де Парамчайтанья активна.

- en: Amrut Mantan
  uk: Амрут Мантан
  context: >
    "Збивання нектару безсмертя" -- космічний міф.
    "the Amrut Mantan, the churning of the ocean"

# ============================================================
# SPIRITUAL STATES AND QUALITIES
# ============================================================

- en: Nirvichara
  uk: Нірвічара
  context: >
    Стан без думок -- безмисленна свідомість (thoughtless awareness).

- en: Nirvikalpa
  uk: Нірвікальпа
  context: >
    Стан без сумнівів -- безсумнівна свідомість (doubtless awareness).

- en: Sakshi / Sakshi Swarup
  uk: Сакші / Сакші Сварупа
  context: >
    Свідок / форма свідка -- стан безмовного спостереження.
    "you become the Sakshi, the witness"

- en: witness state
  uk: стан свідка
  context: >
    Стан відстороненого спостереження, без реактивності.
    "if you just see this in the witness state, this will disappear"

- en: Nirvana
  uk: Нірвана
  context: >
    Звільнення, просвітлення.
    "Сахаджа Йога -- це спонтанна Нірвана"

- en: Nishkriya
  uk: Нішкрія
  context: >
    Стан "не-дії" -- Аді Шакті не діє, а лише свідчить.
    "Я -- Нішкрія, нічого не роблю"

- en: kalateet
  uk: калатіт
  context: >
    "За межами часу" -- час стає слугою.
    "kalateet, he goes beyond time, time is his slave"

- en: dharmateet
  uk: дхарматіт
  context: >
    "За межами дхарми" -- дхарма стає вродженою частиною буття.

- en: gunateet
  uk: гунатіт
  context: >
    "За межами трьох гун" -- вихід за якості лівого/правого/центрального.

- en: kevalam
  uk: кевалам
  context: >
    "Єдиний", "абсолютний" -- стан чистого абсолюту.
    "kevalam, the only. There is nothing but joy"

- en: kshema
  uk: кшема
  context: >
    Духовний добробут, благополуччя (після йоги).

# ============================================================
# TYPES OF ANANDA (JOY)
# ============================================================

- en: Nirananda
  uk: Нірананда
  context: >
    Абсолютна, чиста радість -- стан Сахасрари.
    "nirananda: means, sheer, absolute joy"

- en: Swananda
  uk: Свананда
  context: >
    Радість Духа (Атми).

- en: Brahmananda
  uk: Брахмананда
  context: >
    Радість благополуччя / Всепроникаючої сили.

- en: Leelananda / Krishnananda
  uk: Лілананда / Крішнананда
  context: >
    Радість гри -- божественна гра Шрі Крішни.

# ============================================================
# SPIRITUAL QUALITIES AND CONCEPTS
# ============================================================

- en: Vivek
  uk: Вівек
  context: >
    Розрізнення, мудрість, здатність відрізняти істину від неправди.

- en: buddhi
  uk: буддхі
  context: >
    Інтелект, розум -- частина свідомості людини.

- en: shraddha
  uk: шраддга
  context: >
    Віра, глибока переконаність (не сліпа, а просвітлена).

- en: Chitta
  uk: Чітта
  context: >
    Увага, свідомість -- центральний аспект тонкого тіла.
