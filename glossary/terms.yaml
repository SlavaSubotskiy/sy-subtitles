# Sahaja Yoga Glossary (EN → UK)
# Source: 1983-07-24 Guru Puja, Lodge Hill, UK
# Status: Initial version from first lecture analysis

# ============================================================
# SUBTLE SYSTEM: Chakras, Nadis, Energy
# ============================================================

- en: Kundalini
  uk: Кундаліні
  context: >
    Материнська духовна енергія, що перебуває в крижовій кістці (sacrum bone).
    Піднімається через центральний канал при самореалізації.
    В лекції: "як підняти Кундаліні, як направити Її в Сахасрару"

- en: Sahasrara
  uk: Сахасрара
  context: >
    Сьома чакра на маківці голови — коронна чакра.
    "Сахасрара знаходиться в Гімалаях, де знаходиться Шива на горі Кайлаш"

- en: Agnya / Agnya Chakra
  uk: Агія / Агія чакра
  context: >
    Шоста чакра між бровами. Пов'язана з Христом.
    "В Агії чакрі на вас чекає така величезна жертва"
    "стан, коли ви стаєте повним Духом у Агії чакрі"

- en: Vishuddhi
  uk: Вішудді
  context: >
    П'ята чакра в ділянці горла. Має 16 аспектів.
    "вирішать шістнадцять проблем Вішудді"
    Left Vishuddhi (ліва Вішудді) — почуття провини

- en: Mooladhara / Mooladhara chakra
  uk: Муладхара / Муладхара чакра
  context: >
    Перша чакра біля основи хребта. Місце перебування Шрі Ганеші.
    "Ти перебуваєш в Муладхарі чакрі"

- en: Void
  uk: Войд
  context: >
    Область навколо пупка, пов'язана з Принципом Гуру (10 принципів).
    "десять ваших проблем у Войді — коли вони будуть вирішені"

- en: Sushumna Nadi
  uk: Сушумна Наді
  context: >
    Центральний енергетичний канал у хребті, через який піднімається Кундаліні.
    "мантри для вашого центрального каналу Сушумна Наді"

- en: chakra
  uk: чакра
  context: >
    Енергетичний центр у тонкому тілі людини. Сім основних чакр.
    "кожен день ви повинні знати, яку чакру очистити"

- en: vibrations
  uk: вібрації
  context: >
    Прохолодний потік на долонях і маківці — прояв Божественної енергії.
    "Коли вібрації течуть, ви не знаєте, що вони течуть"

# ============================================================
# SPIRITUAL STATES AND STAGES
# ============================================================

- en: Self-realization / Realization
  uk: Самореалізація / реалізація
  context: >
    Пробудження Кундаліні і з'єднання з Божественним.
    "Realized soul" = "реалізована душа"

- en: Realized soul
  uk: реалізована душа
  context: >
    Людина, яка отримала самореалізацію — пробудження Кундаліні.
    "Існує величезна різниця між реалізованою та нереалізованою людиною в протоколі Бога"

- en: atita state
  uk: стан атіта
  context: >
    Стан "за межами" — вища духовна стадія, де дії відбуваються автоматично
    без прив'язаності. "Що б ви не робили, ви робите це тому, що це має бути зроблено.
    Не звертаючи на це уваги, автоматично."
    Досягається після стану Сатгуру.

- en: akarma state
  uk: стан акарми
  context: >
    Стан не-дії: дії відбуваються, але без відчуття діяча.
    "як сонце світить, воно не знає, що світить"

- en: avir bhava
  uk: авір бхава
  context: >
    Попередній етап перед станом атіта — свідоме практикування
    непривʼязаності ("свого роду драма, яку ви повинні прожити").
    "О, нічого не важливо, цей килим не важливий"

- en: samadhi
  uk: самадхі
  context: >
    Стан глибокої медитації, поглинання в Божественне.
    Частина тріади: "дх'яна-дхарана-самадхі"

- en: ascent
  uk: сходження
  context: >
    Духовний підйом, зростання свідомості.
    "Без Дхарми ви не можете досягти сходження"

# ============================================================
# KEY CONCEPTS AND PRINCIPLES
# ============================================================

- en: Guru Principle
  uk: Принцип Гуру
  context: >
    Принцип духовного вчительства всередині кожної людини, пов'язаний з Войдом
    (10 принципів). Пробуджується через дисципліну і суворість до себе.
    Стадії: Гуру → Сатгуру (через стан атіта).

- en: dharma
  uk: Дхарма
  context: >
    Праведність, внутрішній закон, моральний порядок.
    "Без Дхарми ви не можете досягти сходження"
    Пишеться з великої літери як духовний принцип.

- en: protocol
  uk: протокол
  context: >
    Повага і дотримання духовної ієрархії в Сахаджа Йозі.
    "суть Сахаджа Йоги сьогодні — це протокол, який повинен бути найпростішим"
    Означає: слухати і виконувати вказівки Шрі Матаджі.

- en: tapasya
  uk: тапасья
  context: >
    Духовна аскеза, покаяння, самодисципліна.
    "треба робити справжню тапасью"
    Синонім в тексті: аскеза (penance).

- en: penance
  uk: аскеза
  context: >
    Переклад tapasya в контексті самодисципліни.
    "Гуру має пройти через усі аскези"

- en: punya
  uk: пунья
  context: >
    Заслуга, благодіяння, позитивна карма.
    "що б вони не робили — це пунья"

- en: Incarnation
  uk: Інкарнація
  context: >
    Божественне втілення на Землі. Пишеться з великої літери.
    Інкарнаціям не потрібно робити тапасью — вони за межами.
    "Інкарнація — це зовсім інша річ, Її не можна досягти, вона має бути вроджена"

- en: bhokta
  uk: бхокта
  context: >
    "Той, хто насолоджується" — якість Інкарнації.
    "Інкарнація є бхокта, вона є тим, хто насолоджується усім"

- en: possessed / possession
  uk: одержимий / одержимість
  context: >
    Людина під впливом негативних сутностей (бхутів).
    "Якщо ви одержимі, тоді Гуру також скаже вам... спочатку позбудься своїх одержимостей"

- en: bhoots
  uk: бхути
  context: >
    Негативні сутності, що впливають на людей.
    "всі їхні бхути приходять, вони починають стрибати"

- en: Ten Commandments / ten principles
  uk: десять заповідей / десять принципів
  context: >
    Десять принципів Войду (область живота) — основа Принципу Гуру.
    "десять заповідей, виражених в нас"

- en: left-sided
  uk: лівосторонній
  context: >
    Емоційний, побожний тип людини. Пов'язано з Тамо Гуною.
    "люди були дуже відданими, лівосторонніми людьми, емоційними"

- en: Tamo Guna
  uk: Тамо Гуна
  context: >
    Одна з трьох гун — якість інертності, ліва сторона.
    "Тамаса — це місце Тамо Гуни"

- en: gunas
  uk: гуни
  context: >
    Три якості природи: Тамо (інертність), Раджо (активність), Саттво (чистота).
    "Ти — три Гуни і Ти — поза ними"

- en: Ritambhara Pragnya
  uk: Рітамбхара Праг'я
  context: >
    Всепроникаюча Божественна мудрість, що організовує все у Всесвіті.
    "Все це відбувається згідно з Рітамбхара Праг'я"

- en: viniyoga
  uk: вінійога
  context: >
    Мистецтво використання/застосування духовних знань.
    "як використати свої знання — це вінійога на санскриті"

- en: karamat
  uk: карамат
  context: >
    Харизма, духовна сила. В контексті — вміння працювати з Кундаліні.
    "І «карамат» — це... харизматичний, вони це називають"

- en: yama and niyama
  uk: яма та ньяма
  context: >
    Правила поведінки в йозі. Ньями — для себе, ями — для інших.
    "Подібно до ями та ньями, ньями для себе, ями для інших"

# ============================================================
# PUJA AND RITUALS
# ============================================================

- en: Puja
  uk: Пуджа
  context: >
    Церемонія поклоніння Божеству. Завжди з великої літери.
    Types: Guru Puja, Ganesha Puja, Devi Puja.

- en: Guru Puja
  uk: Пуджа Гуру / Гуру Пуджа
  context: >
    Поклоніння Гуру. Обидва варіанти зустрічаються в тексті.

- en: sankalpa
  uk: Санкальпа
  context: >
    Присвячена обітниця/молитва перед Пуджою — оголошення наміру.
    "Санкальпа — це присвячена обітниця — для чого ви робите цю Пуджу"
    Включає: дату, місце, час, зодіак, ціль.

- en: abhisheka
  uk: абхішека
  context: >
    Ритуальне омивання (Стоп Божества) водою під час Пуджі.
    "будуть поливати Мої Стопи водою, які називаються абхішека"

- en: Havana / Havan
  uk: Хаван
  context: >
    Вогняна церемонія з підношенням вогню.
    "Після Деві Пуджі ми зробимо Хаван"

- en: Yagnya / Havan
  uk: яг'я / хаван
  context: >
    Вогняна ритуальна церемонія (ведична традиція).
    "вони поклонялися Богові більше, ніж займалися яг'ями"

- en: mantra
  uk: мантра
  context: >
    Священний звук або слово, що резонує з чакрами.
    "Кожна мантра має дуже великий зміст і глибоке значення"
    "Говоріть це від щирого серця, тоді інтенсивність буде великою"

- en: Guru Purnima
  uk: Гуру Пурніма
  context: >
    День повного місяця, присвячений поклонінню Гуру.
    "У день повного місяця Гуру Пурніма"

- en: Guru Sashti
  uk: Гуру Сашті
  context: >
    Шістдесятиріччя Гуру — особливе святкування.
    "це Гуру Сашті — сьогодні відзначається шістдесят років вашому Гуру"

- en: Guru tattwa
  uk: Гуру Таттва
  context: >
    Принцип/есенція Гуру.
    "пропонуючи Гуру Таттву Шотландії і всім народам"

# ============================================================
# DEITIES AND SACRED FIGURES
# ============================================================

- en: Shri Mataji / Mother
  uk: Шрі Матаджі / Мати / Матінко (звертання)
  context: >
    Шрі Матаджі Нірмала Деві — засновниця Сахаджа Йоги.
    Звертання "Матінко" в молитві.

- en: Shri Adi Shakti
  uk: Шрі Аді Шакті
  context: >
    Первинна Божественна Сила/Енергія — аспект Шрі Матаджі.

- en: Adi Guru Datattreya
  uk: Аді Гуру Дататтрея
  context: >
    Первинний Гуру, що поклонявся Матері на берегах Тамаси (Темзи).
    "Шрі Аді Гуру Дататтрея поклонявся Матері на берегах річки Тамаса"

- en: Shiva / Sadashiva
  uk: Шива / Садашива
  context: >
    Бог-Дух, присутній на горі Кайлаш. Англія — країна Шиви (Духа).
    "в цій великій країні Шиви, Країні Духа"

- en: Shri Krishna
  uk: Шрі Крішна
  context: >
    Божественна Інкарнація. Йогешвара і Брахмачар'я.
    Мав 16 000 сил, "одружився" з ними, але завжди залишався парубком.

- en: Shri Ganesha
  uk: Шрі Ганеша
  context: >
    Божество Муладхари чакри. Син Шрі Шиви.
    "У Тебе один бивень і чотири руки"

- en: MahaGanapati
  uk: Маха Ганапаті
  context: >
    Велика форма Ганеші. "ми поклоняємося Маха Ганапаті"

- en: Shri Jesus / Lord Jesus Christ
  uk: Шрі Ісус / Господь Ісус Христос
  context: >
    Інкарнація на Агії чакрі. Також Шрі Махавішну — Син Шрі Крішни.
    "прийшов на цю Землю як Господь Ісус Христос"

- en: Shri Mahavishnu
  uk: Шрі Махавішну
  context: >
    Космічна форма Христа. "мав сутність Шрі Ганеші"

- en: Shri Vishnu
  uk: Шрі Вішну
  context: >
    Божество-підтримувач. "двадцять одне ім'я Шрі Вішну"

- en: Yogeshwara
  uk: Йогешвара
  context: >
    "Повелитель Йоги" — ім'я Шрі Крішни.
    "мудрість і розважливість Йогешвари ви повинні мати"

- en: brahmacharya
  uk: Брахмачар'я
  context: >
    Целібат, чистота. Якість Шрі Крішни.
    "Він Йогешвара і Він Брахмачар'я"

- en: Satguru
  uk: Сатгуру
  context: >
    Істинний Гуру. Досягається після стану атіта.
    "Щоб стати Сатгуру, ви повинні досягти стану атіта"

- en: Sahaja Yogi
  uk: сахаджа йог (чол.) / сахаджа йогиня (жін.)
  context: >
    Практикуючий Сахаджа Йоги. З малої літери як загальна назва.
    Скорочення в діалогах: СЙ

- en: Shri Mataji (dialogue label)
  uk: ШМ (скорочення в діалогах)
  context: В субтитрах діалогів використовується скорочення ШМ.

# ============================================================
# SACRED GEOGRAPHY
# ============================================================

- en: Tamasa / Thames
  uk: Тамаса / Темза
  context: >
    Давня назва Темзи. Місце Тамо Гуни.
    "Тамаса — це те саме, що і ваша Темза"

- en: Kailasha
  uk: Кайлаш
  context: >
    Священна гора в Гімалаях — місце перебування Шиви/Садашиви.
    "Сахасрара знаходиться в Гімалаях, де знаходиться Шива на горі Кайлаш"

- en: desh / desha / bhoomi
  uk: деш / деша / бхумі
  context: >
    "Нація"/сфера — область чакри, яку потрібно очистити.
    Коли очищена → Pradesh (прадеш) = просвітлена область.

- en: Pradesh
  uk: прадеш
  context: >
    Просвітлена деша. "деша стала просвітленою"
    Всі прадеші мають бути встановлені для досягнення стану Гуру.

# ============================================================
# PUJA TERMINOLOGY (Sankalpa & Prayers)
# ============================================================

- en: sakshat
  uk: Сакшат
  context: >
    "Втілення", "прояв" — використовується перед іменами Божеств.

- en: namoh namaha
  uk: намо намаха
  context: Вітання/уклін Божеству.

- en: baddhas
  uk: бадхи
  context: >
    Перешкоди, обмеження. "для знищення всіх бадхів сахаджа йогів"

- en: siddhis
  uk: сіддхі
  context: >
    Надприродні сили/здібності. "щоб бути володарями восьми сіддхів"

- en: purushas
  uk: Пуруші
  context: >
    Божественні принципи/сили. "Ти, Хто маєш в Собі всі тисячі Пурушей"

- en: samayachara
  uk: самаячара
  context: >
    Традиційний звичай/ритуал. "у самаячарі, як у нас в Індії"

