    Para = 'beyond, supreme'. Paramatma = Attribute-less God Almighty.

- en: Vishwa Nirmala Dharma
  uk: Вішва Нірмала Дхарма
  context: >
    Всесвітня Чиста Релігія -- назва духовної системи Сахаджа Йоги.

- en: samarpana
  uk: самарпана
  context: >
    Підношення, віддання себе. Те, що подається Божеству як дар.

- en: nishiddha
  uk: нішидда
  context: >
    "Заборонене" -- "'I don't like' is nishiddha,
    is to be given up by Sahaja Yogis."

- en: Kshama
  uk: Кшама
  context: >
    "Прощення" (санскрит). Мантра для очищення Аґія чакри.
    "By saying Kshama 3 times, the Agnya Chakra becomes alright."

- en: Pashupati
  uk: Пашупаті
  context: >
    "Володар тварин" -- ім'я Шрі Шіви.

- en: daana
  uk: даана
  context: >
    Пожертвування, дарування -- одна з якостей Лакшмі.
    "мистецтво віддавати називається даана"

- en: swayambhu
  uk: сваямбху
  context: >
    Самопроявлені священні форми в природі (скелі, статуї).

- en: Chandrama
  uk: Чандрама
  context: >
    Місяць -- Іда Наді є каналом Чандрами.

# ============================================================
# PRACTICES, RITUALS, AND TECHNIQUES
# ============================================================

- en: bandhan
  uk: бандхан
  context: >
    Захисна техніка -- обмотування себе вібраціями (рукою навколо тіла).
    "before acting on them you must take a bandhan."
    Etym: 'Tying, knot, connection'. [from bandh -- 'tie, bind'].
    Horse-shoe shaped protection. Circle left hand with right hand
    seven times. Also used for putting things into the Divine Attention.

- en: catching / catches
  uk: блокування
  context: >
    Стан коли чакра не працює правильно. Ознака проблеми.
    "you should find out what chakras they are catching"

- en: cool breeze
  uk: прохолодний вітерець
  context: >
    Фізичний прояв Реалізації -- прохолодний потік на долонях і з маківки.

- en: en-masse realisation
  uk: масова Реалізація
  context: >
    Давати Реалізацію великій кількості людей одночасно.
    "you have to be able to give en-masse realisation, then only you can be a guru."

- en: Hatha Yoga
  uk: Хатха Йога
  context: >
    Йога фізичних вправ. В контексті SY -- однобічна практика.
    "Hatha Yoga is only the physical side"

- en: ashtanga (yoga)
  uk: аштанга (йога)
  context: >
    Вісімковий шлях йоги Патанджалі.

- en: Ishwara Pranidhana
  uk: Ішвара Пранідхана
  context: >
    "Відданість Богу" -- один із принципів аштанга-йоги.

- en: Swaha
  uk: Сваха
  context: >
    Священне слово при підношенні вогню під час Хавану.
    "when you say Swaha, you are offering to the fire"

- en: Raksha Bandhan
  uk: Ракша Бандхан
  context: >
    Свято захисту, коли сестра прив'язує братові "ракхі" на зап'ясток.

- en: Aarti
  uk: Аарті
  context: >
    Ритуальне вітальне поклоніння з вогнем (свічкою).
    Виконується при зустрічі Шрі Матаджі та на пуджах.

- en: bhajan
  uk: бхаджан
  context: >
    Духовний пісенний гімн, оспівування Бога.

- en: bindi
  uk: бінді
  context: >
    Червона крапка на лобі -- відмітка Шрі Ґанеші.
    "You put on bindis. This is Ganesha's mark."

- en: bija mantra
  uk: біджа-мантра
  context: >
    Насіннєва мантра -- початковий звук, що активує чакру.
    "біджа означає насіння"

- en: Ham / Sa (bija mantras)
  uk: Хам / Са
  context: >
    Біджа-мантри Хамса чакри. "Хам" = "Я є", "Са" = "Ти є".
    "Хам-Са, Са-Хам -- Я є Ти, Ти є Я"

- en: Namaskar
  uk: Намаскар
  context: >
    Традиційне привітання-поклоніння (складені долоні).

- en: arghya
  uk: арг'я
  context: >
    Ритуальне підношення води Божеству.

- en: Jai / ki Jai
  uk: Джай / кі Джай
  context: >
    Вигук перемоги/хвали. "Bolo Adi Shakti Mataji ki Jai!"

- en: Bolo
  uk: Боло
  context: >
    "Промовте!" -- вступне слово перед колективним вигуком.

