- en: bhajan
  uk: бхаджан
  context: >
    Духовний пісенний гімн, оспівування Бога.

- en: bindi
  uk: бінді
  context: >
    Червона крапка на лобі -- відмітка Шрі Ганеші.
    "You put on bindis. This is Ganesha's mark."

- en: bija mantra
  uk: біджа-мантра
  context: >
    Насіннєва мантра -- початковий звук, що активує чакру.
    "біджа означає насіння"

- en: Ham / Sa (bija mantras)
  uk: Хам / Са
  context: >
    Біджа-мантри Хамса чакри. "Хам" = "Я є", "Са" = "Ти є".
    "Хам-Са, Са-Хам -- Я є Ти, Ти є Я"

- en: Namaskar
  uk: Намаскар
  context: >
    Традиційне привітання-поклоніння (складені долоні).

- en: arghya
  uk: арг'я
  context: >
    Ритуальне підношення води Божеству.

- en: Jai / ki Jai
  uk: Джай / кі Джай
  context: >
    Вигук перемоги/хвали. "Bolo Adi Shakti Mataji ki Jai!"

- en: Bolo
  uk: Боло
  context: >
    "Промовте!" -- вступне слово перед колективним вигуком.

# ============================================================
# SACRED TEXTS AND SLOKAS
# ============================================================

- en: sloka / shloka
  uk: шлока
  context: >
    Вірш/строфа на санскриті.

- en: Ananda Lahari
  uk: Ананда Лахарі
  context: >
    "Хвиля блаженства" -- поема Аді Шанкарачар'ї.

- en: Chaitanya Lahari
  uk: Чайтанья Лахарі
  context: >
    "Хвиля Чайтанья (вібрацій)" -- потік Божественної енергії.

- en: Devi Suktam
  uk: Деві Суктам
  context: >
    Гімн Богині з Вед.

- en: Devi Mahatmayam
  uk: Деві Махатм'ям
  context: >
    Священне Писання про велич Богині (частина Маркандея Пурани).

- en: Shastras
  uk: Шастри
  context: >
    Священні писання / трактати індуїзму.
    "in our Shastras used to say"

# ============================================================
# SACRED GEOGRAPHY
# ============================================================

- en: Ganapatipule
  uk: Ганапатіпуле
  context: >
    Місце в Індії з храмом Шрі Ганеші; місце щорічних семінарів SY.

- en: Godavari
  uk: Годаварі
  context: >
    Священна річка в Індії -- "Ганг півдня".

- en: Yamuna
  uk: Ямуна
  context: >
    Священна ріка в Індії. Шрі Крішна вбив Калія в її водах.

- en: Gokul
  uk: Гокул
  context: >
    Місце дитинства Шрі Крішни, де Його виховала Яшода.

- en: Dwarika
  uk: Дварака
  context: >
    Місто-царство Шрі Крішни. Золотий палац пішов під воду.

- en: Pandharpur
  uk: Пандхарпур
  context: >
    Священне місто в Махараштрі, місце храму Шрі Вітхали.

# ============================================================
# FESTIVALS AND CELEBRATIONS
# ============================================================

- en: Makar Sankranti
  uk: Макар Санкранті
  context: >
    Індійське свято переходу Сонця на північ.
    Єдине свято, що орієнтується на Сонце, а не на Місяць.

- en: Diwali / Deepawali
  uk: Дівалі / Діпаавалі
  context: >
    Фестиваль вогнів. "Діпа Валі" = ряди вогнів (діпа = вогонь).

- en: Shivaratri
  uk: Шиваратрі
  context: >
    "Ніч Шиви" -- нічне поклоніння Шиві.

# ============================================================
# SOCIAL AND SPIRITUAL ROLES
# ============================================================

- en: Sadhaka
  uk: Садхака
  context: >
    Шукач, духовний практик.

- en: Rishi / Muni
  uk: Ріші / Муні
  context: >
    Мудрець-провидець / мовчазний аскет.

- en: grihastha
  uk: ґріхастха
  context: >
    Домогосподар -- один з чотирьох етапів життя в індуїзмі.

- en: kshatriya
  uk: кшатрія
  context: >
    Каста воїнів-правителів.

- en: guruvi
  uk: гурувї
  context: >
    Жінка-гуру. "ladies also, they're called as guruvis, not as gurus"

- en: Avadhuta / avadhoota
  uk: Авадхут / авадхута
  context: >
    Аскет, реалізована душа, що відрікся від мирського.

- en: shaivaite / vaishnavaite
  uk: шиваїт / вішнаїт
  context: >
    Два типи індуїстських вірян: відданих Шиві та відданих Вішну.

- en: Maha Yogi
  uk: Махайог
  context: >
    "Великий йог" -- найвищий стан сахаджа йога.
    "якщо ви довершені, тоді ви Махайоги"

# ============================================================
# AYURVEDIC AND HEALING TERMS
# ============================================================

- en: pipli
  uk: піплі
  context: >
    Довгий перець -- аюрведичний засіб для Вішудді (горла).
    "Тримайте піплі в роті, поки він не розбухне"

- en: ajwain dhuni
  uk: аджван дхуні
  context: >
    Окурювання насінням аджвана -- засіб проти шлункових проблем.

- en: ghee
  uk: гхі
  context: >
    Топлене масло -- використовується в ритуалах і лікуванні.

# ============================================================
# OTHER KEY TERMS
# ============================================================

- en: Sudarshana
  uk: Сударшана
  context: >
    Диск-зброя Шрі Крішни / Шрі Вішну.

- en: chandan
  uk: чандан
  context: >
    Сандалове дерево/паста -- священний аромат для пудж.
    "Ганеша пахне чанданом -- ароматом сандалу"

- en: Pisachhas
  uk: Пішачі
  context: >
    Низькі негативні сутності, гірші за бхутів.

- en: Ruh
  uk: Рух
  context: >
    "Дух" арабською/урду -- Святий Дух у мусульманській традиції.

- en: chamatkaras
  uk: чаматкари
  context: >
    Чудеса, магія. "те, що знаходиться поза розумом"

- en: Kumbha
  uk: Кумбха
  context: >
    Глечик; ритуальна посудина; також зодіакальний знак Водолія.

- en: mast-maulaa
  uk: маст-маула
  context: >
    Епітет Шиви -- "вільний, нічим не зумовлений".

- en: alankara
  uk: аланкара
  context: >
    Прикраси, оздоблення. Шива не носить жодних аланкар.

- en: Ranchordas
  uk: Ранчордас
  context: >
    "Той, хто втік з поля бою" -- ім'я Шрі Крішни.

- en: Vitthala
  uk: Вітхала
  context: >
    Форма Шрі Крішни (Вішну), якій поклоняються в Пандхарпурі.

- en: Lakshmi Pati
  uk: Лакшмі Паті
  context: >
    "Володар Лакшмі" -- чоловік, гідний Лакшмі.