    Rotates like a satellite around Nabhi, forming the Void area.
    Produces energy for brain cell renewal.

- en: Anahat / Anahat Chakra
  uk: Анахат / Анахат чакра
  context: >
    Четверта (серцева) чакра тонкої системи.
    Etym: 'Unstruck, without percussion'. [an -- 'not', ahata -- 'struck'].
    The unstruck sound is 'Om'. Sternum -- seat of antibody production.

- en: Hamsa Chakra
  uk: Хамса чакра
  context: >
