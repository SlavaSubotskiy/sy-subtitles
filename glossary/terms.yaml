# ============================================================
# DEITIES AND SACRED FIGURES (Book)
# ============================================================

- en: Durga / Durga Mata
  uk: Дурґа / Дурґа Мата
  context: >
    Supreme Goddess -- Consort of Shri Sadashiva. 'Carrying us over
    difficulties, hard to attain.' Shri Parvati in the Central Channel.
    Центральне Серце чакра. Шрі Дурґа Мата Джаґадамба -- повний захист Матері.

- en: Jagadamba
  uk: Джаґадамба
  context: >
    'Mother of the world'. [jagat -- 'world', amba -- 'mother'].
    Центральне Серце. Мантра: "Джай Джаґадамбе Ма".

- en: Hanumana / Hanuman
  uk: Хануман / Ханумана
  context: >
    'Having a prominent jaw'. Monkey Deity, greatest devotee of Shri Rama;
    the power of the Right Channel. Destroyer of ego and pride.
    Права сторона (Пінґала Наді). Архангел Гавриїл.

- en: Saraswati
  uk: Сарасваті
  context: >
    'Being like a lake, Power of Speech'. Goddess of Speech, Knowledge,
    Arts and Music. Shakti of Shri Brahmadeva.
    Свадхістхана чакра. Шрі Брахмадева-Сарасваті.

- en: Brahmadeva
  uk: Брахмадева
  context: >
    The Creator Aspect of God. 'The God who seeks/knows the Brahman'.
    Ruler of Swadhishthana Chakra.
    Свадхістхана чакра. Шрі Брахмадева-Сарасваті.

- en: Rukmini
  uk: Рукміні
  context: >
    'Radiant, ornamented with gold'. Main wife of Shri Krishna.
    Права Вішуддхі. Шрі Вітхала-Рукміні.

- en: Sita
  uk: Сіта
  context: >
    Wife of Shri Rama. 'A furrow'. Found in a casket inside the earth
    by Raja Janaka while ploughing.
    Праве Серце. Шрі Сіта-Рама.

- en: Buddha
  uk: Будда
  context: >
    'Awakened, enlightened, intelligent, wise.' Deity of Right Agnya
    Chakra (ego). Контролює ліву півкулю мозку (его).

- en: Kali
  uk: Калі
  context: >
    'Black' form of Shri Parvati, wife of Shri Shiva, ruler of the Left Side.
    Ліва сторона. Пов'язана з Махакалі.

- en: Lakshmana
  uk: Лакшмана
  context: >
    'Bearing auspicious marks'. Brother of Shri Rama.
    Incarnation of Shesha (divine serpent of Shri Vishnu).
    Шрі Шеша Лакшмана -- Праве Набхі.

- en: Ravana
  uk: Равана
  context: >
    A ten-headed demon who kidnapped Shri Sita and was killed by
    Shri Rama. Десять голів -- десять галузей знання, зведений хтивістю.

- en: Bhairavi
  uk: Бхаїрави
  context: >
    Feminine form of Bhairava. Power of the Left Side.
    Ліва сторона. В UK книзі: Шрі Бхаїрави.

- en: Shri Ganga
  uk: Шрі Ґанґа
  context: >
    Sacred river Ganges as a deity. В UK книзі через ґ.

- en: Athena
  uk: Афіна
  context: >
    Goddess Athena -- SY context: Shri Athena Pallada.
    Шрі Афіна Паллада.

- en: Shesha
  uk: Шеша
  context: >
    Seven-headed snake on which Shri Vishnu reclines. The Power of
    Attention. Incarnated as Lakshmana and Balarama.
    Шрі Шеша Лакшмана -- Праве Набхі.

- en: Garuda
  uk: Ґаруда
  context: >
    Vedic eagle deity who became the vehicle of Shri Vishnu.

- en: Raja Janaka
  uk: Раджа Джанака
  context: >
    Father-in-law of Shri Rama; a Self-realised King of Mithila.
    First incarnation of Adi Guru Dattatreya.
    Перший з десяти Первинних Учителів.

- en: Abraham
  uk: Авраам
  context: >
    Father of the Jewish people; established monotheism.
    Другий із десяти Первинних Учителів.

- en: Moses
  uk: Мойсей
  context: >
    Led the Israelites from Egypt; received the Ten Commandments.
    Третій із десяти Первинних Учителів.

- en: Zarathustra / Zoroaster
  uk: Заратустра / Зороастр
  context: >
    Founded Zoroastrianism; emphasised Truth vs Lie.
    Четвертий із десяти Первинних Учителів.

- en: Confucius
  uk: Конфуцій
  context: >
    Teacher of morality, social relationships and justice.
    П'ятий із десяти Первинних Учителів.

- en: Lao-Tze
  uk: Лао-Цзи
  context: >
    Author of Tao Te Ching; taught the way (Tao) of the Void.
    Шостий із десяти Первинних Учителів.

- en: Socrates
  uk: Сократ
  context: >
    Father of Western philosophy; taught self-knowledge.
    Сьомий із десяти Первинних Учителів.

- en: Prophet Muhammad
  uk: Пророк Мохаммед
  context: >
    Messenger of Allah; received the Quran.
    Восьмий із десяти Первинних Учителів.

- en: Shri Sai Baba of Shirdi / Sai Nath
  uk: Шрі Саї Натх із Ширді
  context: >
    Taught unity of Hinduism and Islam; lived as a simple saint.
    Десятий із десяти Первинних Учителів.

- en: Mary / Virgin Mary
  uk: Марія / Богородиця
  context: >
    Incarnation of Mahalakshmi and Mother of Christ (Mahavishnu).
    Шрі Марія (Марійа Мата). Також Богородиця в UK книзі.
    Central Agnya: Шрі Ісус Христос та Шрі Марія.

- en: Fatima
  uk: Фатіма
  context: >
    Incarnation of Shri Gruha Lakshmi. Sister of Shri Krishna (Vishnumaya aspect).
    Ліва Свадхістхана + Ліва Вішуддхі.

- en: Hazrat Ali
  uk: Хазрат-Алі
  context: >
    (Arabic) 'Noble one, your honour'. Right Swadhishthana deity.
    В UK книзі: Шрі Фатіма, Хазрат-Алі.

- en: Allah
  uk: Аллах
  context: >
    99 Holy Names in SY tradition.
    99 Святих Імен в UK книзі. Мантра для Вішуддхі: аллах ху акбар.

- en: Kubera
  uk: Кубера
  context: >
    The God of Wealth. Aspect of Shri Krishna in America.
    Шрі Кубера -- пов'язаний з Вішуддхі.

- en: Mahadevi
  uk: Махадеві
  context: >
    'Great Goddess'. Supreme feminine deity.
    В UK книзі: Шрі Махадеві.

- en: Raja-Rajeshwari
  uk: Раджа-Раджешварі
  context: >
    'Queen of Queens'. A form of the Supreme Goddess.

- en: Chamunda
  uk: Чамунда
  context: >
    Form of Shri Durga who destroyed the demons Chanda ('anger')
    and Munda ('bald head' signifying ego).

- en: Nirmala Vidya
  uk: Нірмала Відья
  context: >
    'Immaculate Knowledge'. Deity of Left Swadhishthana.
    Ліва Свадхістхана.

- en: Shuddha Ichchha
  uk: Шуддха Іччха
  context: >
    'Pure Desire'. Deity of Left Swadhishthana.
    Шрі Шуддха Іччха -- ліва Свадхістхана.

- en: Bhagavati
  uk: Бхаґаваті
  context: >
    'Blessed one, fortunate'. Name of the Supreme Goddess.
    "Медитація -- це стан постійного перебування разом
    з вічно люблячою Бхаґаваті."

- en: Nishkalanka
  uk: Нішкаланка
  context: >
    'Spotless'. Full name of Kalki / Калькі. Destroyer of impurities.

# ============================================================
# INCARNATIONS OF VISHNU (Book)
# ============================================================

- en: Varaha / Varaha Avatara
  uk: Вараха
  context: >
    'Boar'. Third incarnation of Shri Vishnu; lifted the Earth from the cosmic ocean.
    В UK книзі: Шрі Вараха (Вепр).

- en: Narasimha / Narasimha Avatara
  uk: Нарасімха
  context: >
    'Man-lion'. Fourth incarnation of Shri Vishnu; destroyed demon Hiranyakashipu.
    В UK книзі: Шрі Нарасімха (Людина-лев).

- en: Vamana / Vamana Avatara
  uk: Вамана
  context: >
    'Short Man / Dwarf'. Fifth incarnation of Shri Vishnu.
    В UK книзі: Шрі Вамана (Карлик).

- en: Parashurama
  uk: Парашурама
  context: >
    'Strong Man with Battle-axe'. Sixth incarnation of Shri Vishnu.
    В UK книзі: Шрі Парашурама.

# ============================================================
# SPIRITUAL CONCEPTS AND STATES (Book)
# ============================================================

- en: Advaita
  uk: Адвайта
  context: >
    'Non-dualism', the belief that all is one and the Supreme Spirit
    and the Creation are not separate.
    Філософія Аді Шанкарачар'ї. Основа розуміння єдності Атми та Параматми.

- en: Karma
  uk: карма
  context: >
    'Action'. Belief in the rewards of good and bad actions.
    Also means 'duty' and actions in worshipping God.
    Після прощення (Аґія) Дух більше не може тримати карму.
    Христос зруйнував провину та карму.

- en: Moksha
  uk: мокша
  context: >
    Liberation, enlightenment. [mo = moha, ksha = destroying].
    Духовне звільнення. Шрі Мокша Прадайіні.

- en: Samsara
  uk: самсара
  context: >
    Worldly life, illusory existence. Cycle of birth and death.
    Бхавасаґара = океан самсари.

- en: Turiya
  uk: Тур'я
  context: >
    The 'fourth state' beyond waking, dreaming and deep sleep.
    The state of Pure Spirit. Стан після Ом (мовчання після А-У-М).

- en: Sat-chit-ananda
  uk: Сат-Чід-Ананда
  context: >
    Qualities of the Formless Divine: Sat (existence), Chit (consciousness),
    Ananda (joy). Give rise to the three Gunas.
    В UK книзі: Сат-Чід-Ананда (Істина-Свідомість-Блаженство).
    Ліве Серце після Самореалізації.

- en: Pralaya
  uk: Пралая
  context: >
    'Final dissolution'. The end of a cosmic cycle when all creation
    is absorbed back into Sadashiva.
    Космічне розчинення між циклами творіння.

- en: Sattva / Sattva Guna
  uk: Саттва / Саттва ґуна
  context: >
    Truth, reality, goodness, essence. Quality of the Central Channel.
    В UK книзі: Саттва ґуна.

- en: Rajas / Rajo Guna
  uk: Раджо ґуна
  context: >
    Right Side quality. Passion, action.
    В UK книзі: Раджо ґуна. Правий канал.

- en: Prakriti
  uk: Пракріті
  context: >
    'Nature, Primordial Creative Energy', Adi Shakti.
    Пракріті та Пуруша -- два аспекти Бога.

- en: Tantra
  uk: тантра
  context: >
    Control, technique, especially 'the technique' of raising the Kundalini.
    Negative connotations come from Tantrikas -- 'black magicians'.
    Негативний контекст в SY -- чорна магія.

- en: Ananda
  uk: Ананда
  context: >
    'Joy, bliss, ecstasy'. A quality of the Formless Divine.
    Основа для складених слів: Нірананда, Свананда, Брахмананда.

- en: Gnyaha / Jnana
  uk: Ґньяга / Джняна
  context: >
    'Knowledge', especially knowledge of the Absolute. Quality of Central Channel.
    Г'яні -- реалізована душа. Г'янешвара.

- en: Kriya
  uk: крія
  context: >
    'Action' -- Right Side quality. Quality of Mahasaraswati.
    Бхакті, Крія та Ґньяга -- три шляхи до Бога.

- en: Iccha / Iccha Shakti
  uk: Іччха / Іччха Шакті
  context: >
    'Desire, wishes'. Quality of Left Side (Mahakali).
    Шрі Шуддха Іччха -- чисте бажання (ліва Свадхістхана).

- en: Moha
  uk: моха
  context: >
    Delusion, illusion, taking the world of senses to be real.
    One of the 'six enemies' of the soul.
    Четвертий ворог Духу: прив'язаність, ілюзія.

- en: Kama
  uk: кама
  context: >
    Desire, lust. First of the 'six enemies' of the soul.
    Пошкоджує Муладхару та ліву сторону.

- en: Krodha
  uk: кродха
  context: >
    Anger. Second of the 'six enemies' of the soul.
    Пошкоджує Свадхістхану та праву сторону.

- en: Lobha
  uk: лобха
  context: >
    Greed, avarice. Third of the 'six enemies' of the soul.
    Пошкоджує Набхі та Вішуддхі.

- en: Matsara / Matsarya
  uk: матсара
  context: >
    Envy, jealousy. Fifth of the 'six enemies' of the soul.
    Пошкоджує Вішуддхі та Набхі.

- en: Mada
  uk: мада
  context: >
    Arrogance, pride, intoxication with ego. Sixth enemy of the soul.
    Пошкоджує Аґію та его.

- en: Prana / Mana / Laya
  uk: прана / мана / лая
  context: >
    Prana: Right side energy (vital breath).
    Mana: Left side energy (emotions, manasa shakti).
    Laya: Balance/rest point between them.
    "Між вашою праною й вашою маною знаходиться лая."

- en: Sahaj / Sahaja
  uk: сахаджа
  context: >
    'In-born, natural, spontaneous, simple'. [saha -- 'with', ja -- 'born'].
    Сахаджа Йоґа = спонтанне єднання.

- en: Yoga
  uk: Йоґа
  context: >
    Connection, union. [from yuj -- 'join']. Being with God.
    В UK книзі: Йоґа (через ґ).

- en: Dwija / Twice-born
  uk: Двіджа
  context: >
    'Twice-born'. First birth is physical; second is spiritual.
    Також як птах -- спочатку яйце, потім вилуплення.

# ============================================================
# CHAKRA-RELATED TERMS (Book)
# ============================================================

- en: Lalita chakra
  uk: Лаліта чакра
  context: >
    'Charming, beautiful, playful'. Chakra on Left shoulder,
    power of whole Left Side.
    В UK книзі: Лаліта чакра (ліве плече).

- en: Shri Chakra
  uk: Шрі чакра
  context: >
    Mystical diagram representing the whole Subtle System. Yantra of
    Supreme Goddess. Chakra on right shoulder.
    В UK книзі: Шрі чакра (праве плече).

- en: Manipura
  uk: Маніпура
  context: >
    Nabhi Chakra, 'Place of the Gem'. [mani -- 'gem', pura -- 'place'].
    Альтернативна назва Набхі чакри.

- en: Ardha Bindu
  uk: Ардха Бінду
  context: >
    'Half Dot, crescent'. Chakra above Sahasrara.
    В UK книзі: Шрі Ардха Бінду. Перший центр над Сахасрарою.

- en: Bindu
  uk: Бінду
  context: >
    'Dot, spot, drop'. Chakra above Sahasrara.
    В UK книзі: Шрі Бінду. Другий центр над Сахасрарою.

- en: Valaya
  uk: Валайя
  context: >
    'Circle'. The level of the Supreme Spirit beyond the Chakras
    above Sahasrara.
    В UK книзі: Шрі Валайя. Третій центр над Сахасрарою.

- en: Pitha
  uk: пітхи
  context: >
    Seats of chakras on the head.
    UK книга: "Розташування чакр на голові (пітхи)."

- en: Granthi
  uk: ґрантхі
  context: >
    'Knot, joint, obstruction, doubt, difficulty'. The three Granthis
    separate the three sections of the Subtle System.
    Брахма ґрантхі, Вішну ґрантхі, Рудра ґрантхі.
    В UK книзі: три ґрантхі / вузли ілюзії.

- en: Mandala
  uk: мандала
  context: >
    'Circle, area, zone'. Orb of influence. The Mandalas of Fire, Sun
    and Moon are the divisions of the Subtle System.
    Вогонь, Сонце, Місяць -- три мандали тонкої системи.

# ============================================================
# RITUAL AND PRACTICE TERMS (Book)
# ============================================================

- en: Foot-soaking
  uk: футсокінг
  context: >
    Putting feet in salted warm water while meditating, to help clear
    negativity through the water element.
    UK книга: футсокінг (вимочування ніг у підсоленій воді).

- en: Shoe-beating
  uk: шубітінг (туфлебиття)
  context: >
    Technique to clear negative influences (especially from false gurus)
    by beating their image or name with a shoe while saying mantras.
    UK книга: шубітінг (туфлебиття).

- en: Matka (lemon and chili)
  uk: матка
  context: >
    Left side cleansing technique using lemons and chili peppers.
    UK книга: матка (лимони й чілі). Техніка очищення лівої сторони.

- en: Camphor
  uk: камфора
  context: >
    Left side cleansing substance, burned in a ladle.
    UK книга: камфора. Для всього лівого каналу.

- en: Raising the Kundalini (technique)
  uk: підйом Кундаліні
  context: >
    Moving the left hand upward from Muladhara to above Sahasrara,
    then tying a knot. 1-3 times before meditation.

- en: Vibratory awareness
  uk: вібраційне усвідомлення
  context: >
    The ability to feel the state of chakras on hands and body
    after Self-realisation.

- en: Ashram
  uk: ашрам
  context: >
    Spiritual community house. Місце колективної медитації.

# ============================================================
# SCRIPTURES AND TEXT NAMES (Book)
# ============================================================

- en: Ganesha Atharva Shirsha
  uk: Ґанеша Атхарва Шірша
  context: >
    Major prayer/hymn to Shri Ganesha.
    Ключова молитва до Шрі Ґанеші.

- en: Bhagavad Gita
  uk: Бхаґавад Ґіта
  context: >
    Shri Krishna's teachings to Arjuna on the battlefield.
    В UK книзі: Бхаґавад Ґіта (через ґ).

- en: Mahabharata
  uk: Махабхарата
  context: >
    Longest poem ever written, describing the conflict between Pandavas
    and Kauravas and Shri Krishna's involvement.
    Ключовий епос, в якому Шрі Крішна показав Вірата-форму.

- en: Ramayana
  uk: Рамаяна
  context: >
    Epic poem about Shri Rama.
    Епос про ідеального царя Шрі Раму.

- en: Veda / Vedas
  uk: Веди
  context: >
    Four oldest sacred texts of India -- Rig, Sama, Yajur, Atharva.
    Основа індуїзму.

- en: Upanishad / Upanishads
  uk: Упанішади
  context: >
    Short texts crystallising Vedic thought.
    'Drawing near' as a pupil to a teacher.
    "TAT TWAM ASI" -- "Ти -- Те."

- en: Purana / Puranas
  uk: Пурани
  context: >
    Sacred Hindu books containing stories of Deities, rules for living.
    Маркандея Пурана містить Деві Махатм'ям.

- en: Vedanta
  uk: Веданта
  context: >
    Philosophical basis of Hinduism from Vedas and Upanishads.
    Аді Шанкарачар'я запропонував адвайта-Веданту.

- en: Kavach / Kavacham
  uk: Кавач / Кавачам
  context: >
    'Armour'. Protection prayer/hymn.
    UK книга: Кавач Деві (Шрі Чанді-Кавачам), Шрі Рама Кавач.

- en: Stotra
  uk: стотра
  context: >
    Hymn of praise.
    UK книга: Шрі Маруті Стотра.

- en: Vandana
  uk: вандана
  context: >
    Praise, adoration.
    UK книга: Шрі Бхумі Деві Вандана, Шрі Сарасваті Вандана.

- en: Chalisa
  uk: Чаліса
  context: >
    40 verses of praise.
    UK книга: Шрі Хануман Чаліса.

- en: Gayatri Mantra
  uk: Ґаятрі Мантра
  context: >
    Ancient hymn to Savitar (Sun God).
    UK книга: Ґаятрі Мантра. Зігріває правий канал.

- en: Devi Atharva Shirsham
  uk: Деві Атхарва Шіршам
  context: >
    Prayer/hymn to Devi. UK книга.

- en: Tad Nishkala
  uk: Тад Нішкала
  context: >
    Praise of Shri Shiva by Adi Shankaracharya.
    UK книга. "Я -- Брахман."

# ============================================================
# COSMIC TERMS AND CONCEPTS (Book)
# ============================================================

- en: Brahman
  uk: Брахман
  context: >
    Formless All-pervading Divine Consciousness, the Supreme Spirit.
    В UK книзі: Брахман (Всеосяжна Свідомість).
    Не плутати з Брахмою (Творцем).

- en: Parabrahman / Para-Brahma
  uk: Парабрахман
  context: >
    Supreme All-Pervading Formless Consciousness.
    UK книга: Парабрахман (Верховний Всеосяжний Дух).

- en: Trimurti
  uk: Трімурті
  context: >
    'The Three Forms' of God: Brahma the Creator, Vishnu the Sustainer
    and Shiva the Destroyer.
    Три іпостасі Бога.

- en: Trigunatmika
  uk: Тріґунатміка
  context: >
    'Three-natured'. Having the qualities of three Gunas.
    Частина Маха-мантри: "тріґунатміка Кундаліні."

- en: Yantra
  uk: янтра
  context: >
    Sacred diagram, technique, machine.
    Шрі чакра -- янтра Верховної Богині.

- en: Sanskrit
  uk: санскрит
  context: >
    'Elaborate, refined'. Root of Indian and European languages.
    Деванаґарі -- мова богів.

- en: Devanagari
  uk: деванаґарі
  context: >
    'Belonging to the city of the Gods'. Script used to write
    Sanskrit, Hindi and Marathi. 'The language of the Deities'.
    Мова, в якій звуки чакр записані.

- en: Deva Vani
  uk: Дева Вані
  context: >
    'Language of Gods'. Sanskrit as divine language.

- en: Deva
  uk: Дева
  context: >
    God, Divine; the 33 Devas rule the physical aspects of creation.
    "Deva" від "div" -- сяяти.

- en: Devi
  uk: Деві
  context: >
    Goddess. [fem. of deva -- 'god'].
    Деві Суктам, Деві Махатм'ям, Молитва до Деві.

- en: Asura
  uk: асура
  context: >
    'Demon, devil'. [a -- 'not', sura -- 'shining, divine'].
    Демонічні істоти, проти яких борються Боги.

- en: Avatar / Avatara
  uk: Аватара
  context: >
    Divine Being incarnated to help humanity.
    [avatara -- 'descent'].
    Десять аватар Шрі Вішну.

# ============================================================
# NAMES AND MANTRAS (Book)
# ============================================================

- en: Bijakshari
  uk: біджакшари
  context: >
    'Seed sounds of mantra reflecting chakra qualities'.
    UK книга: біджакшари (сім'яні звуки мантри).

- en: Trigunatmika Kundalini
  uk: Тріґунатміка Кундаліні
  context: >
    Three-natured Kundalini -- essence of three Gunas.
    Частина Першої Великої Мантри.

- en: Sarva Mantra Siddhi
  uk: Сарва Мантра Сіддхі
  context: >
    Power of enlightened speech.
    UK книга: Шрі Сарва Мантра Сіддхі -- Права Вішуддхі.

- en: Amruta Dayini
  uk: Амрута Даїні
  context: >
    Giver of immortal nectar.
    UK книга: Шрі Амрута Даїні -- центр над Сахасрарою.

- en: Mukti Dayini
  uk: Муктi Даїнi
  context: >
    Giver of liberation.
    UK книга: Шрі Муктi Даїнi -- Ліва Аґія.

- en: Moksha Pradayini
  uk: Мокша Прадайіні
  context: >
    'Giver of Liberation'. Part of Sahasrara Mantra.

- en: Sahasrara Swamini
  uk: Сахасрара Свамінi
  context: >
    'Ruler of Sahasrara'. Part of Sahasrara Mantra.

- en: Anna-purna
  uk: Аннапурна
  context: >
    Form of Shri Durga who gives nourishment.
    [anna -- 'food', purna -- 'complete'].

- en: Shakambhari Devi
  uk: Шакамбхарі Деві
  context: >
    Deity of agriculture and gardening.
    UK книга: шрІ шАкамбхарі деві -- захист рослин та садів.

- en: Jala Devata
  uk: Джала Девата
  context: >
    Deity of water element.
    UK книга: шрІ джала деватА -- для вібрування напоїв.

- en: Samudra Devata
  uk: Самудра Девата
  context: >
    Deity of the ocean.
    UK книга: шрІ самудра деватА -- для вібрування води для футсокінгу.

- en: Yoga Nidra
  uk: Йоґа Нідра
  context: >
    'Yogic sleep'. Mantra for going to sleep.
    UK книга: шрІ йоґа нідрА -- перед сном.

- en: Supatha
  uk: Супатха
  context: >
    Mantra for protection during travel.

- en: Kshemakari
  uk: Кшемакарі
  context: >
    Mantra for protection of (our) path.

- en: Nirmala Chitta
  uk: Нірмала Чітта
  context: >
    'Crystal Pure Attention'. Mantra for liver/attention.

- en: Chitta Nirodh / Chitteshwari / Chitt Shakti
  uk: Чітта Ніродха / Чіттешварі / Чітт Шакті
  context: >
    Various aspects of controlling and purifying attention.
    UK книга -- мантри для охолодження печінки.

- en: Kailasa Swamini
  uk: Каїлас Свамінi
  context: >
    'Goddess of Mount Kailash'.
    UK книга: шрІ каілАса свАмінІ -- мантра для печінки.

- en: Mahat-ahamkara
  uk: Махат-Аханкара
  context: >
    'The great I am'. Divine I-consciousness.
    UK книга: Шрі Махат Аханкара -- Права Аґія.

- en: Mahat-manasa
  uk: Махат Манаса
  context: >
    Primordial Superego.
    UK книга: Шрі Махат Манаса -- Ліва Аґія.

- en: Hiranya-garbha
  uk: Хіраньяґарбха
  context: >
    'Golden Egg'. Creative Power of Shri Brahma.
    UK книга: Шрі Хіраньягарбха. Задня Аґія.

- en: Santana Lakshmi
  uk: Сантана Лакшмі
  context: >
    Aspect of Lakshmi related to family lineage.
    UK книга: Молитва до Шрі Сантана Лакшмі.

- en: Gruha Lakshmi
  uk: Ґруха Лакшмі
  context: >
    'Goddess of the household'. Left Nabhi principle.
    UK книга: Шрі Ґруха Лакшмі (через ґ).
    Ліве Набхі -- задоволення, родинне благополуччя.

- en: Raja Lakshmi
  uk: Раджа Лакшмі
  context: >
    'Royal dignity, financial wellbeing'. Right Nabhi principle.

- en: Mahaganapati
  uk: Маха Ґанапаті
  context: >
    Great form of Ganapati.
    UK книга: Шрі Маха Ґанапаті (через ґ).
