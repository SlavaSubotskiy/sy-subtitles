# Subtle System Reference for Translator Agent
# Source: SY Mantrabook (EN 2025 / UK 2014), Metodichka (RU 2021)
# Generated: 2026-02-25
#
# =============================================================================
# CONVENTIONS:
#   - "en" = English canonical spelling (from EN Mantrabook)
#   - "uk" = Ukrainian spelling (from UK Mantrabook, authoritative)
#   - "sanskrit" = IAST transliteration where available
#   - Deity sides: left / centre / right as viewed from the person
#   - Qualities, body parts, etc. merged from all three sources
#   - ґ forms: Book convention (Mantra Book UK 2014) used exclusively
#   - Aspirate forms: Book convention (дх) used exclusively
#   - For individual conflicts, Book form is used: Шіва, Даттатрейя, Картікейя, Екадаша, Калькі
# =============================================================================


# =========================================================================
# 1. SEVEN MAIN CHAKRAS
# =========================================================================
chakras:

  # -----------------------------------------------------------------------
  muladhara:
    en: Mooladhara
    uk: Муладхара
    sanskrit: "Mūlādhāra"
    meaning_en: "Support of the Root"
    meaning_uk: "Опора кореня"
    etymology: "mula = root, adhara = support"
    location: Base of spine (below Kundalini seat)
    element: Earth
    color: Coral-red
    petals: 4
    bija_mantra: "Lam (x4)"
    bija_mantra_uk: "лаМ (x4)"
    sacred_word_mantra_uk: "оМ ґаМ ґаНапатайє намаХа"
    day: Tuesday
    symbols: [Swastika, Omkara]

    deities:
      left_and_centre:
        en: Shri Ganesha
        uk: Шрі Ґанеша
        qualities: "Innocence, wisdom, purity, eternal childhood"
      left:
        en: Shri Nirmal Ganesha
        uk: Шрі Нірмал Ґанеша
        notes: "Left channel mantra (from RU manual)"
      right:
        en: Shri Kartikeya
        uk: Шрі Картікейя
        qualities: "Valour, dynamism, destruction of negativity"
      also:
        en: Shri Gauri
        uk: Шрі Ґаурі
        notes: "Mother of Ganesha"

    qualities:
      - innocence (невинність)
      - wisdom (мудрість)
      - purity (чистота)
      - eternal childhood (вічне дитинство)

    body_parts:
      uk_projections: "Основа долонь, п'яти, задня частина голови"

    enemy_of_spirit:
      en: "Lust (Kama)"
      uk: "Кама (бажання, хтивість)"
      mantra_uk: "шрІ ніШкАмА"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, зроби мене невинним."
      left: "Шрі Матаджі, Твоєю милістю, я є могутньою невинністю дитини."
      right: "Шрі Матаджі, істинно, Ти знищуєш усіх демонів."

  # -----------------------------------------------------------------------
  muladhara_sacrum:
    en: Mooladhara (Sacrum / Kundalini seat)
    uk: Муладхар (кісточка сакрум)
    meaning_en: "Seat of Kundalini, below Mooladhara chakra"
    location: Sacrum bone (triangular bone at base of spine)

    deities:
      centre:
        - en: Shri Gauri Mata
          uk: Шрі Ґаурі
        - en: Shri Kundalini Mata
          uk: Кундаліні Мата

    qualities:
      - virgin purity (незаймана чистота)
      - sanctity of maternal love (святість материнської любові)

  # -----------------------------------------------------------------------
  swadhishthana:
    en: Swadhishthana
    uk: Свадхістхана
    sanskrit: "Svādhiṣṭhāna"
    meaning_en: "Standing in its own place / The basis of the Self"
    etymology: "swa = own/self, adhi = place, shthana = standing"
    location: Abdomen, rotates around Nabhi like a satellite
    element: Fire
    color: Yellow
    petals: 6
    bija_mantra: "Vam (x6)"
    bija_mantra_uk: "ваМ (x6)"
    day: Wednesday
    symbols: [Star of David]

    deities:
      centre_and_right:
        en: Shri Brahmadeva-Saraswati
        uk: Шрі Брахмадева-Сарасваті
        qualities: "Creativity, action, pure knowledge, aesthetics and art"
      left:
        - en: Shri Nirmala Vidya
          uk: Шрі Нірмала Відья
          qualities: "Immaculate knowledge, purity of created works"
        - en: Shri Shuddha Ichchha
          uk: Шрі Шуддха Іччха
          qualities: "Pure desire"
      right:
        - en: Shri Hazrat Ali
          uk: Хазрат-Алі
        - en: Shri Fatima
          uk: Шрі Фатіма
        - en: Shri Himalaya
          uk: Шрі Гімалайя
          notes: "Liver cooling deity (from RU manual)"

    qualities:
      - pure knowledge (чисте знання)
      - creativity (творчість)
      - inspiration (натхнення)
      - aesthetics and art (естетика й мистецтво)
      - flexibility (гнучкість)
      - pure action (чиста дія)

    body_parts:
      uk_projections: "Великі пальці рук, середні пальці ніг, ліва/права задня частина голови, плечі, стегна"

    enemy_of_spirit:
      en: "Anger (Krodha)"
      uk: "Кродха (гнів, дратівливість)"
      mantra_uk: "шрІ ніШкродхА"

    key_function: "Produces energy for brain cell renewal. Excessive thinking overloads this."
    important: "Liver is the seat of Attention (Chitta)"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, дай мені чисте знання."
      left: "Шрі Матаджі, Твоєю милістю, я -- чисте знання, інструмент, метод діяльної Божественності."
      right: "Шрі Матаджі, я нічого не роблю сам. Істинно, це Ти все робиш й насолоджуєшся (Своїми діями)."

    sacred_word_mantras_uk:
      left: "оМ шрІ шуддха іччха"
      right: "оМ шрІ хімАлайа"

  # -----------------------------------------------------------------------
  nabhi:
    en: Nabhi (Manipura)
    uk: Набхі (Маніпура)
    sanskrit: "Maṇipūra"
    meaning_en: "Navel / Place of the Gem"
    etymology: "mani = gem, pura = place; nabhi = navel"
    location: Navel area
    element: Water
    color: Green
    petals: 10
    bija_mantra: "Ram (x10)"
    bija_mantra_uk: "раМ (x10)"
    sacred_word_mantra_uk: "оМ шАнті шАнті шАнтіХі"
    day: Thursday
    symbols: [Yin Yang]

    deities:
      centre:
        en: Shri Lakshmi-Vishnu
        uk: Шрі Лакшмі-Вішну
        qualities: "Balance, sustenance, satisfaction, Dharma, evolution"
      left:
        en: Shri Gruha Lakshmi
        uk: Шрі Ґруха Лакшмі
        qualities: "Auspiciousness, family support, domestic wellbeing"
      right:
        - en: Shri Raja Lakshmi
          uk: Шрі Раджа Лакшмі
          qualities: "Blessings in form of worldly authority, royal dignity, financial wellbeing"
        - en: Shri Shesha Lakshmana
          uk: Шрі Шеша Лакшмана
        - en: Shri Nirmala Chitta
          uk: Шрі Нірмала Чітта
          qualities: "Attention/liver energy, crystal-clear attention"

    qualities:
      - satisfaction (вдоволеність)
      - peacefulness (мирність)
      - generosity (щедрість)
      - Dharma and evolution (Дхарма й еволюція)
      - hospitality (гостинність)
      - peace in home and family (мир у домі й родині)
      - sense of own dignity (почуття власної гідності)
      - enlightened attention (просвітлена увага)

    body_parts:
      uk_projections: "Середні пальці рук, великі пальці ніг, тім'я, лікті, коліна"

    enemy_of_spirit:
      en: "Greed (Lobha)"
      uk: "Лобха (жадібність, скупість, матеріалізм)"
      mantra_uk: "шрІ нірлобхА"

    eight_aspects_of_lakshmi:
      - "Adya Lakshmi (= Mahalakshmi)"
      - "Vidya Lakshmi (art of Sahaja Yoga = true knowledge)"
      - "Sobhagya Lakshmi (luck/fortune)"
      - "Amruta Lakshmi (beyond death = Spirit)"
      - "Gruha Lakshmi (domestic wellbeing)"
      - "Raja Lakshmi (royal dignity, financial wellbeing)"
      - "Satya Lakshmi (Truth consciousness)"
      - "Bhogya Lakshmi (enjoyment)"
      - "Yoga Lakshmi (power through which you receive Yoga)"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, зроби мене вдоволеним та врівноваженим."
      left: "Шрі Матаджі, Твоєю милістю, я -- вдоволений. / я -- умиротворений. / я -- щедра особа."
      right: "Шрі Матаджі, істинно, Ти -- Королівська Гідність у мені."

  # -----------------------------------------------------------------------
  void:
    en: Void (Bhavasagara)
    uk: Войд (Бхавасаґара)
    sanskrit: "Bhava-sāgara"
    meaning_en: "Ocean of worldly existence / Ocean of Illusion"
    etymology: "bhava = existence, sagara = ocean"
    location: Area around Nabhi; gap in Central Channel
    element: Water
    color: Green
    day: Thursday
    sacred_word_mantra_uk: "оМ шрІ ґураве намаХа"

    deities:
      all:
        en: Shri Adi Guru Dattatreya
        uk: Шрі Аді Ґуру Даттатрейя
        meaning: "Primordial Master — has qualities of Vishnu, Brahma and Shiva"

    qualities:
      - personality (особистість)
      - Dharma (Дхарма)
      - balance (рівновага)
      - stability (стабільність)
      - discipline (дисципліна)
      - Guru principle (принцип Ґуру)
      - disciple principle (принцип учня)

    body_parts:
      uk_projections: "Основа пальців і зовнішнє кільце долоні"

    contains: "Sun (Surya) and Moon (Chandra) centres"

    guru_principle: "'Guru' (Ґуру) means 'weight' or 'gravity' -- through this grounded state we remain in balance amid turbulent existence."

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, зроби мене своїм власним Ґуру (учителем)."
      left: "Шрі Матаджі, Твоєю милістю, я сам собі ґуру (учитель)."
      right: "Шрі Матаджі, істинно, Ти -- мій Ґуру (учитель)."

  # -----------------------------------------------------------------------
  anahata:
    en: Heart (Anahata)
    uk: Серце (Анахата)
    sanskrit: "Anāhata"
    meaning_en: "Unstruck, without percussion"
    etymology: "an = not, ahata = struck. The unstruck sound is 'Om'."
    location: Centre of chest
    element: Air
    color: Red
    petals: 12
    bija_mantra: "Yam (x12)"
    bija_mantra_uk: "йаМ (x12)"
    day: Friday
    symbols: [Flame]

    deities:
      centre:
        en: Shri Jagadamba, Durga Mata
        uk: Шрі Дурґа Мата Джаґадамба
        qualities: "Full maternal protection, security, creation and maintenance of antibodies"
      left:
        - en: Shri Shiva-Parvati
          uk: Шрі Шіва-Парваті
          qualities: "Spirit (Atma), being, life, love, joy; Sat-Chit-Ananda after Self-Realisation"
        - en: Shri Shiva-Shakti-Putra Kartikeya
          uk: Шрі Шіва Шакті Путра Картікейя
          qualities: "United energy of Father, Mother and Son"
        - en: Shri Atma-Paramatma
          uk: Шрі Атма Параматма
          qualities: "Union with Supreme Spirit"
      right:
        en: Shri Sita-Rama
        uk: Шрі Сіта-Рама
        qualities: "Responsible and righteous behavior, relations with father, Mariadas"

    sub_aspects:
      left_heart:
        uk: Ліве Серце (Анахата Чакра)
        seat: "Seat of Atma (Spirit)"
      central_heart:
        uk: Центральне Серце (Анахата чакра)
        seat: "Motherly protection, Durga Mata"
      right_heart:
        uk: Праве серце (Анахата чакра)
        seat: "Responsible behavior, Rama"

    qualities:
      - love (любов)
      - security (безпека)
      - fearlessness (безстрашність)
      - compassion (співчуття)
      - Spirit (Дух / Атма)

    body_parts:
      uk_projections: "Мізинці рук і ніг, передпліччя, гомілки"

    enemy_of_spirit:
      en: "Attachment/Illusion (Moha) + Fear"
      uk: "Моха (прив'язаність, ілюзія)"
      mantra_uk: "шрІ нірмоха"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, зроби мене безстрашним."
      left: "Шрі Матаджі, Твоєю милістю, я -- Дух. / ...будь ласка, прости мені всі помилки проти мого Духу."
      right: "Шрі Матаджі, істинно, Ти -- Відповідальність у мені."

    sacred_word_mantras_uk:
      left: "оМ намаХ шівАйа (x12)"
      centre: "джайа джаґадамбе мА (x12)"
      right: "оМ шрІ рАмАйа намаХа (x12)"

  # -----------------------------------------------------------------------
  vishuddhi:
    en: Vishuddhi
    uk: Вішуддхі
    sanskrit: "Viśuddhi"
    meaning_en: "Complete purification"
    etymology: "vi = complete, shuddhi = purity. Also: vish = poison/hatred, uddhri = draw out/remove."
    location: Throat
    element: Ether
    color: Blue
    petals: 16
    bija_mantra: "Ham (x16)"
    bija_mantra_uk: "хаМ (x16)"
    day: Saturday
    symbols: [Wheel of Time]

    deities:
      centre:
        en: Shri Radha-Krishna
        uk: Шрі Радха-Крішна
        qualities: "Collectivity, detached witness state, divine diplomacy, sense of humor"
      left:
        en: Shri Vishnumaya
        uk: Шрі Вішнумайя
        qualities: "Self-respect, brother-sister relations, chastity, Power of Gauri"
        notes: "Sister of Shri Krishna; incarnated as Shri Fatima, as Draupadi"
      right:
        - en: Shri Vitthala-Rukmini
          uk: Шрі Вітхала-Рукміні
          qualities: "Diplomacy, respect for others"
        - en: Shri Yashoda
          uk: Шрі Яшода
        - en: Shri Sarva Mantra Siddhi
          uk: Шрі Сарва Мантра Сіддхі
          qualities: "Power of enlightened speech"
        - en: Shri Kubera
          uk: Шрі Кубера
          qualities: "God of Wealth; aspect of Shri Krishna"

    sub_note: "Virata-swarupa (EN Mantrabook) is the right-side collective form"

    qualities:
      - divine diplomacy (Божественна дипломатія)
      - collective consciousness (колективна свідомість)
      - witness state (стан свідка)
      - non-attachment (непривʼязаність)
      - sense of humor (почуття гумору)
      - self-respect (повага до себе)
      - sweetness of speech (солодкість мовлення)

    body_parts:
      uk_projections: "Вказівні пальці рук і ніг"

    enemy_of_spirit:
      en: "Envy (Matsara)"
      uk: "Матсара (заздрощі, ревнощі)"
      mantra_uk: "шрІ нірмАтсара"

    important: "Crucial for Vibrational Awareness -- nerves for feeling vibrations on hands pass through this centre."

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, зроби мене неприв'язаним свідком; будь ласка, зроби мене невід'ємною частинкою цілого."
      left: "Шрі Матаджі, я ні в чому не винний. Як я можу бути винним, якщо я -- Дух, Твоєю милістю?"
      right: "Шрі Матаджі, істинно, Ти -- Приємний Прояв моїх слів та вчинків."

    sacred_word_mantras_uk:
      all: "аллах ху акбар (x16)"
      left: "оМ шрІ віШНуМАйайаї намаХа (x16)"
      right: "оМ шрІ вІТТхала рукміНйаї намаХа (x16)"

  # -----------------------------------------------------------------------
  agnya:
    en: Agnya (Ajna)
    uk: Аґія
    sanskrit: "Ājñā"
    meaning_en: "Authority, control, command"
    etymology: "a = full, gnya = knowing. Palatal n is nasalisation of g."
    location: Centre of head, optic chiasma
    element: Light
    color: White
    petals: 2
    bija_mantra: "Ham (left/superego), Ksham (right/ego)"
    bija_mantra_uk: "оМ хаМ кШаМ"
    day: Sunday
    symbols: []

    deities:
      centre:
        en: Shri Jesus Christ (Yeshu-Mariya) and Shri Mary (Maria Mata)
        uk: Шрі Ісус Христос (ійешу хріста) та Шрі Марія (Марійа Мата)
        qualities: "Forgiveness, truth, resurrection, compassion, humanity"
        notes: "Jesus = Mahavishnu, Mahaganesha, Mahavirata; Mary = Mahalakshmi"
      back:
        - en: Shri Maha Ganesha
          uk: Шрі Маха Ґанеша
          qualities: "Sight, karmic purification"
        - en: Shri Maha Ganapati
          uk: Шрі Маха Ґанапаті
      left_superego:
        - en: Shri Mahavira
          uk: Шрі Махавіра
          qualities: "Overcoming fears, gift of liberation"
        - en: Shri Mukti Dayini
          uk: Шрі Мукті Даїні
          qualities: "Gift of liberation"
        - en: Shri Mahat Manasa
          uk: Шрі Махат Манаса
          qualities: "Original superego belongs to God"
      right_ego:
        - en: Shri Buddha
          uk: Шрі Будда
          qualities: "Overcoming ego, release from thoughts/doubts"
        - en: Shri Mahat Ahankara
          uk: Шрі Махат Аханкара
          qualities: "Original ego belongs to God"

    also:
      en: Shri Hiranya Garbha
      uk: Шрі Хіраньягарбха
      qualities: "Golden Cosmic Egg of Brahma; subtle body of Virata"

    qualities:
      - forgiveness (прощення)
      - humanity (людяність)
      - compassion (співчуття)

    body_parts:
      uk_projections: "Безіменні пальці рук"

    enemy_of_spirit:
      en: "Vanity/Pride (Mada)"
      uk: "Мада (погордливість, чванство, марнославство)"
      mantra_uk: "шрІ нірмада"

    key_quality: "Forgiveness (прощення). Christ showed true forgiveness. Through forgiving, we leave behind not only the past but also karma and sins."
    prayer_uk: "Молитва «Отче наш» — для Аґії чакри"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, дай мені здатність прощати."
      left: "Шрі Матаджі, Твоєю милістю, будь ласка, хай матиму я чисту віру й хай буду я над усіма страхами."
      right: "Шрі Матаджі, я прощаю всіх і прощаю себе."

    sacred_word_mantra_uk: "оМ хаМ кШаМ + Молитва «Отче наш»"

  # -----------------------------------------------------------------------
  sahasrara:
    en: Sahasrara
    uk: Сахасрара
    sanskrit: "Sahasrāra"
    meaning_en: "Thousand-spoked"
    etymology: "sahasra = thousand, ara = spokes"
    location: Crown of head (fontanelle / Brahmarandhra)
    element: All elements / Chaitanya (Divine Vibrations)
    color: All colors (white)
    petals: 1000
    bija_mantra: "Om"
    bija_mantra_uk: "кШаМ (integration of all sounds) / нірмалаМ"
    day: Monday
    symbols: [Bandhan (horseshoe)]

    deities:
      centre:
        - en: Shri Kalki
          uk: Шрі Калькі
          qualities: "Destroyer of impurity (kalka); Immaculate Rider of last days of Kali Yuga"
        - en: Shri Nirmala (Adi Shakti)
          uk: Шрі Нірмала (Аді Шакті)
        - en: Shri Nirmala Viratangana
          uk: Шрі Нірмала Вірата-Ангана
          qualities: "Virata = Supreme Cosmic Being"

    qualities:
      - collective consciousness (колективна свідомість)
      - integration (інтеграція)
      - peace (мир)
      - thoughtless awareness (усвідомлення без думок)
      - doubtless awareness (усвідомлення без сумнівів)
      - liberation/moksha (мокша / духовне звільнення)
      - nirvana (нірвана)

    body_parts:
      uk_projections: "Центри долонь, центри ступнів"

    brahmarandhra: "Fontanelle bone on crown of head -- where Shri Gauri (Kundalini/Parvati) unites with Shri Shiva"

    affirmations_uk:
      centre: "Шрі Матаджі, Твоєю милістю, будь ласка, встанови й зміцни мою Самореалізацію (мій зв'язок з Божественним)."
      left: "Шрі Матаджі, Твоєю милістю, я захищений від усіх проблем і я отримаю перемогу над усіма перешкодами моєму сходженню."
      right: "Шрі Матаджі, істинно, Ти -- Перемога над усіма перешкодами моєму сходженню (духовному)."

    three_stages:
      - stage: 1
        en: Nirvichara
        uk: нірвічара
        meaning: "Thoughtless Awareness (усвідомлення без думок)"
        quality: "Sat (existence, truth)"
      - stage: 2
        en: Nirvikalpa
        uk: нірвікальпа
        meaning: "Doubtless Awareness (усвідомлення без сумнівів)"
        quality: "Chit (consciousness, attention)"
      - stage: 3
        en: Nirananda
        uk: нірананда
        meaning: "Complete Bliss, Pure Absolute Joy"
        quality: "Ananda (joy, bliss)"


# =========================================================================
# 2. SUB-CHAKRAS
# =========================================================================
sub_chakras:

  hamsa:
    en: Hamsa
    uk: Хамса
    sanskrit: "Haṃsa"
    meaning_en: "Swan, great saint"
    etymology: "ha = Shiva, m = joining, sa = Shakti; many subtle meanings"
    location: Between eyebrows (between Vishuddhi and Agnya)

    deity:
      en: Shri Hamsa Chakra Swamini
      uk: Шрі Хамса Чакра Свамині

    qualities:
      - discernment/discrimination (розпізнавання)
      - self-control (самоконтроль)
      - prudence (розсудливість)
      - insight (прозорливість)

    notes: "Kundalini does NOT pass through it (it is to the side of Kundalini's path), so we must care for it ourselves. Also governs relationships between man and woman."
    care: "Wash with salted vibrated water; instil ghee with natural camphor into nose."

    affirmation_uk: "Шрі Матаджі, Твоєю милістю, будь ласка, дай мені силу розпізнавання."

  lalita:
    en: Lalita
    uk: Лаліта
    meaning_en: "Charming, beautiful, playful"
    location: Left shoulder
    function: "Power of whole Left Side"

    affirmation_uk: "Шрі Матаджі, Твоєю милістю, я щасливий бути під захистом Божественної Матері."

  shri_chakra:
    en: Shri Chakra
    uk: Шрі чакра
    meaning_en: "Mystical diagram representing whole Subtle System; Yantra of Supreme Goddess; Symbol of Vishwa Nirmala Dharma"
    location: Right shoulder
    function: "Power of whole Right Side"

    affirmation_uk: "Шрі Матаджі, істинно, Ти -- Святий Дух."

  ekadasha_rudra:
    en: Ekadasha Rudra
    uk: Екадаша Рудра
    meaning_en: "Eleven Destructive Powers of Shri Shiva"
    etymology: "eka = one, adasha = with ten (eleven)"
    location: "Across the top of the Void, manifesting on the forehead"
    wielded_by: "Lord Jesus Christ"

    the_eleven_powers:
      - number: 1
        en: Shri Maha Hanumana
        uk: шрІ махАханумАна
        role: "Great Remover of Ego and Pride, governs the Right Side"
      - number: 2
        en: Shri Maha Bhairava
        uk: шрІ махАбхаїрава
        role: "Great Fearsome Aspect of Shri Shiva, oversees the Left Side"
      - number: 3
        en: Shri Buddha
        uk: шрІ буддха
        role: "The Awakened and Enlightened Master of the Ego"
      - number: 4
        en: Shri Mahavira
        uk: шрІ махАвІра
        role: "The Great Warrior guarding the Superego"
      - number: 5
        en: Shri Maha Kartikeya
        uk: шрІ махА кАрттікейа
        role: "Mighty General of the Divine Army"
      - number: 6
        en: Shri Maha Ganesha
        uk: шрІ махАґаНеша
        role: "Supreme Controller of Obstacles"
      - number: 7
        en: Jesus Christ
        uk: ійешу хріста
        role: "The Saviour from God"
      - number: 8
        en: Shri Brahmadeva-Saraswati
        uk: шрІ брахмадева сарасватІ
        role: "The Lord who knows the Supreme and the Goddess of Speech/Art/Music"
      - number: 9
        en: Shri Lakshmi-Narayana
        uk: шрІ лакШмІ нАрАйаНа
        role: "The Goddess of Prosperity and the Refuge of Humanity"
      - number: 10
        en: Shri Shiva-Parvati
        uk: шрІ шіва пАрватІ
        role: "The Blissful Spirit and the Daughter of the Mountain"
      - number: 11
        en: Shri Hiranya-garbha
        uk: шрІ хіраНйаґарбха
        role: "The Golden Egg of Shri Brahma"

    causes_of_catch:
      - "False gurus"
      - "Drugs, alcohol"
      - "Fanaticism"
      - "Wrong ideas about God"
      - "Speaking against the Divine"
      - "Obstinacy"
      - "Half-hearted commitment to Sahaja Yoga"
      - "Combination of Left catch + Right catch (possession + ego)"


# =========================================================================
# 3. ABOVE SAHASRARA (centres above the crown chakra)
# =========================================================================
above_sahasrara:
  - order: 1
    en: Shri Ardha Bindu (Ardha Matra)
    uk: Шрі Ардха Бінду
    meaning: "Half Dot, crescent; 1st centre above Sahasrara"

  - order: 2
    en: Shri Bindu
    uk: Шрі Бінду
    meaning: "Dot, spot, drop; 2nd centre above Sahasrara"

  - order: 3
    en: Shri Valaya
    uk: Шрі Валайя
    meaning: "Circle; 3rd centre above Sahasrara; level of the Supreme Spirit beyond the Chakras"

  - order: 4
    en: Shri Amruta Dayini
    uk: Шрі Амрута Даїні
    meaning: "Giver of Immortality"

  - order: 5
    en: Shri Atma-Paramatma
    uk: Шрі Атма Параматма
    meaning: "Union of individual Spirit with Supreme Spirit"

  - order: 6
    en: Shri Sadashiva
    uk: Шрі Садашіва
    meaning: "Eternal Formless God"

  - order: 7
    en: Shri Adi Shakti
    uk: Шрі Аді Шакті
    meaning: "Primordial Power"


# =========================================================================
# 4. THREE CHANNELS (NADIS)
# =========================================================================
channels:

  ida:
    en: Ida Nadi (Left Channel)
    uk: Іда Наді (лівий канал)
    sanskrit: "Iḍā Nāḍī"
    meaning: "Refreshment, comfort"
    guna: "Tamo guna (darkness, inertia)"
    guna_uk: "Тамо ґуна"
    nervous_system: "Left sympathetic nervous system"
    domain: "Subconscious, past"
    crosses_to: "Right hemisphere of brain, forms Superego (суперего)"
    deity:
      en: Shri Mahakali, Shri Bhairava (Archangel Michael)
      uk: Шрі Махакалі, Шрі Бхаїрава
    power:
      en: Shri Mahakali
      uk: Шрі Махакалі
    channel_mantra:
      en: Shri Mahakali-Bhairava
      uk: Шрі Махакалі-Бхаїрава
    qualities_positive:
      - pure desires (чисті бажання)
      - existence (існування)
      - emotion (емоції)
      - memory (память)
      - past (минуле)
      - joy of motherhood (радість материнства)
    qualities_negative:
      - impure desires
      - conditioning
      - possessions
      - lethargy
      - depression

  pingala:
    en: Pingala Nadi (Right Channel)
    uk: Пінґала Наді (правий канал)
    sanskrit: "Piṅgalā Nāḍī"
    meaning: "Golden, reddish-brown"
    guna: "Rajo guna (passion, action)"
    guna_uk: "Раджо ґуна"
    nervous_system: "Right sympathetic nervous system"
    domain: "Supraconscious, future"
    crosses_to: "Left hemisphere of brain, forms Ego (его)"
    deity:
      en: Shri Mahasaraswati, Shri Hanumana (Archangel Gabriel)
      uk: Шрі Махасарасваті, Шрі Ханумана
    power:
      en: Shri Mahasaraswati
      uk: Шрі Махасарасваті
    channel_mantra:
      en: Shri Mahasaraswati-Hanumana
      uk: Шрі Махасарасваті-Ханумана
    qualities_positive:
      - pure actions (чисті дії)
      - physical and mental creativity
      - planning
      - thinking
      - future
      - energy, heat
    qualities_negative:
      - impure actions
      - egoism
      - aggression
      - worries

  sushumna:
    en: Sushumna Nadi (Central Channel)
    uk: Сушумна Наді (центральний канал)
    sanskrit: "Suṣumnā Nāḍī"
    meaning: "Very kind and gracious"
    guna: "Sattva guna (truth, reality)"
    guna_uk: "Саттва ґуна"
    nervous_system: "Parasympathetic nervous system"
    domain: "Present moment, spiritual evolution"
    deity:
      en: Shri Mahalakshmi, Shri Ganesha
      uk: Шрі Махалакшмі, Шрі Ґанеша
    power:
      en: Shri Mahalakshmi
      uk: Шрі Махалакшмі
    channel_mantra:
      en: Shri Mahalakshmi-Ganesha
      uk: Шрі Махалакшмі-Ґанеша
    qualities:
      - spiritual ascent (духовне сходження)
      - evolution (еволюція)
      - balance (рівновага)
      - present moment (теперішній момент)
    notes: "Path of Kundalini ascent; runs from Muladhara to Sahasrara but has a break between Sacrum and Nabhi (= Void)."


# =========================================================================
# 5. THREE GUNAS
# =========================================================================
three_gunas:

  - en: Tamas (Tamo guna)
    uk: Тамас (Тамо ґуна)
    meaning_en: "Darkness, inertia, sleep, lethargy"
    channel: "Left (Ida Nadi)"
    power: Shri Mahakali
    sat_chit_ananda: "Sat (existence)"

  - en: Rajas (Rajo guna)
    uk: Раджас (Раджо ґуна)
    meaning_en: "Passion, action; colouring/darkening the mind"
    channel: "Right (Pingala Nadi)"
    power: Shri Mahasaraswati
    sat_chit_ananda: "Chit (consciousness)"

  - en: Sattva (Sattva guna)
    uk: Саттва (Саттва ґуна)
    meaning_en: "Truth, reality, goodness, essence"
    channel: "Central (Sushumna Nadi)"
    power: Shri Mahalakshmi
    sat_chit_ananda: "Ananda (joy, bliss)"

  # Note: After reaching Sahasrara level, one becomes 'gunatita' -- beyond the three gunas.


# =========================================================================
# 6. TEN PRIMORDIAL MASTERS (Adi Gurus)
# =========================================================================
ten_primordial_masters:
  deity:
    en: Shri Adi Guru Dattatreya
    uk: Шрі Аді Ґуру Даттатрейя
  chakra: Void (Bhavasagara)
  incarnations:
    - number: 1
      en: Raja Janaka
      uk: Раджа Джанака
      period: "c.5000 BCE"
      region: "Mithila, India"
      notes: "Father-in-law of Shri Rama; a Self-realised King."

    - number: 2
      en: Abraham
      uk: Авраам
      period: "c.2000 BCE"
      region: "Mesopotamia / Palestine"
      notes: "Father of the Jewish people; established monotheism."

    - number: 3
      en: Moses
      uk: Мойсей
      period: "c.1200 BCE"
      region: "Egypt / Palestine"
      notes: "Led the Israelites from Egypt; received the Ten Commandments."

    - number: 4
      en: Zarathustra (Zoroaster)
      uk: Заратустра (Зороастр)
      period: "c.1000-1500 BCE"
      region: "Persia"
      notes: "Founded Zoroastrianism; emphasised Truth (Asha) vs Lie (Druj)."

    - number: 5
      en: Confucius (Kong-Zi)
      uk: Конфуцій (Конг-Зі)
      period: "551-479 BCE"
      region: "China"
      notes: "Teacher of morality, social relationships and justice."

    - number: 6
      en: Lao-Tze
      uk: Лао-Цзи
      period: "6th century BCE"
      region: "China"
      notes: "Author of Tao Te Ching; taught the Way (Dao) of the Void."

    - number: 7
      en: Socrates
      uk: Сократ
      period: "469-399 BCE"
      region: "Athens, Greece"
      notes: "Father of Western philosophy; taught self-knowledge."

    - number: 8
      en: Prophet Muhammad
      uk: Пророк Мохаммед
      period: "570-632 CE"
      region: "Mecca, Arabia"
      notes: "Messenger of Allah; received the Quran."

    - number: 9
      en: Guru Nanak
      uk: Ґуру Нанак
      period: "1469-1539 CE"
      region: "Punjab, India"
      notes: "Founder of Sikhism; taught that God is One."

    - number: 10
      en: Shri Sai Nath of Shirdi
      uk: Шрі Саї Натх із Ширді
      period: "1838-1918 CE"
      region: "Shirdi, Maharashtra, India"
      notes: "Taught unity of Hinduism and Islam; also called Shri Sai Baba."


# =========================================================================
# 7. TEN INCARNATIONS OF SHRI VISHNU (Dashavatara)
# =========================================================================
ten_incarnations_of_vishnu:

  - number: 1
    en: Shri Matsya (Fish)
    uk: Шрі Матсья (Риба)
    notes: "Saved humanity from a great flood."

  - number: 2
    en: Shri Kurma (Tortoise)
    uk: Шрі Курма (Черепаха)
    notes: "Supported the churning of the ocean."

  - number: 3
    en: Shri Varaha (Boar)
    uk: Шрі Вараха (Вепр)
    notes: "Lifted the Earth from the cosmic ocean. Killed demon Hiranyaksha."

  - number: 4
    en: Shri Narasimha (Man-Lion)
    uk: Шрі Нарасімха (Людина-лев)
    notes: "Destroyed the demon Hiranyakashipu."

  - number: 5
    en: Shri Vamana (Dwarf)
    uk: Шрі Вамана (Карлик)
    notes: "Reclaimed the three worlds from demon King Bali."

  - number: 6
    en: Shri Parashurama (Brahmin-warrior)
    uk: Шрі Парашурама
    meaning_en: "Strong Man with Battle-axe"
    notes: "Destroyed the evil warrior class."

  - number: 7
    en: Shri Rama
    uk: Шрі Рама
    meaning_en: "Pleasing, joy-giving"
    notes: "Prince of Dharma; ideal king. ~5000 BC. Deity of Right Heart."

  - number: 8
    en: Shri Krishna
    uk: Шрі Крішна
    meaning_en: "Dark-skinned, Lord of Creation"
    notes: "Speaker of the Bhagavad Gita. ~3000 BC. Deity of Vishuddhi Chakra."

  - number: 9
    en: Lord Jesus Christ (Shri Iyeshu Hrista / Mahavishnu)
    uk: Господь Ісус Христос (ійешу хріста)
    meaning_en: "Saviour from God, one who knows auspiciousness"
    notes: "Son of Shri Krishna (Vishnu) and Shri Radha (Mahalakshmi). Deity of Agnya Chakra. 0-33 AD."

  - number: 10
    en: Shri Kalki
    uk: Шрі Калькі
    meaning_en: "Destroyer of Impurity (kalka); short for Nishkalanka = spotless"
    notes: "Final incarnation. Deity of Sahasrara."


# =========================================================================
# 8. SIX ENEMIES OF THE SOUL (Shadripu)
# =========================================================================
six_enemies:

  - number: 1
    en: Kama (Desire, Lust)
    uk: Кама (бажання, хтивість)
    attacks: "Mooladhara, whole left side, heart, superego, back Agnya"
    remedy_uk: "Мати сексуальні стосунки лише в шлюбі й зміцнювати цноту всіх стосунків"
    mantra_uk: "шрІ ніШкАмА"

  - number: 2
    en: Krodha (Anger)
    uk: Кродха (гнів, дратівливість)
    attacks: "Swadhishthana, whole right side, liver, ego, front Agnya"
    remedy_uk: "Гніватись лише на себе самого (без відчуття провини) і бути милосердними до інших"
    mantra_uk: "шрІ ніШкродхА"

  - number: 3
    en: Lobha (Greed, Avarice)
    uk: Лобха (жадібність, скупість, матеріалізм)
    attacks: "Nabhi, Void, Vishuddhi"
    remedy_uk: "Замінити інтерес до грошей високою оцінкою того, що зроблене руками й красотами природи"
    mantra_uk: "шрІ нірлобхА"

  - number: 4
    en: Moha (Attachment, Illusion, Delusion)
    uk: Моха (прив'язаність, ілюзія)
    attacks: "Heart, Sahasrara"
    remedy_uk: "Ставити суспільні інтереси понад будь-якими особистими потребами. Використовувати «ми» замість «я»"
    mantra_uk: "шрІ нірмоха"

  - number: 5
    en: Matsara (Envy, Jealousy)
    uk: Матсара (заздрощі, ревнощі)
    attacks: "Vishuddhi, Nabhi"
    remedy_uk: "Хто може бути найщедрішим? Хто може бути найдобрішим?"
    mantra_uk: "шрІ нірмАтсара"

  - number: 6
    en: Mada (Arrogance, Pride, Vanity)
    uk: Мада (погордливість, чванство, марнославство)
    attacks: "Agnya, ego"
    remedy_uk: "Пишатись тим, що ми є сахаджа йоґами, розвивати почуття власної гідності"
    mantra_uk: "шрІ нірмада"


# =========================================================================
# 9. THREE GRANTHIS (Knots of Illusion)
# =========================================================================
three_granthis:

  - number: 1
    en: Brahma Granthi (first knot)
    uk: Брахма грантхі / ґрантхі (перший вузол)
    mantra_uk: "шрІ брахма ґрантхі вібхедінІ"
    description: "Created by attention burdened by matter and materialism. Rises from Muladhara via left channel, creates superego. Overcome by directing attention to Spirit."

  - number: 2
    en: Vishnu Granthi (second knot)
    uk: Вішну грантхі / ґрантхі (другий вузол)
    mantra_uk: "шрІ віШНу ґрантхі вібхедінІ"
    description: "Thinking we can 'do' something, achieve something. Rises along right channel, creates ego. Only God can untie this; we must respect ourselves and surrender."

  - number: 3
    en: Rudra Granthi (third knot)
    uk: Рудра грантхі / ґрантхі (третій вузол)
    mantra_uk: "шрІ рудра ґрантхі вібхедінІ"
    description: "Central channel; arises from lack of sincerity in seeking. Must be truthful and honest, seek Spirit with full attention."


# =========================================================================
# 12. THREE GREAT MANTRAS (Maha-mantras)
# =========================================================================
three_great_mantras:

  - number: 1
    sanskrit: >
      Om Twameva sakshat Shri Mahalakshmi Mahasaraswati Mahakali
      Trigun'atmika Kundalini sakshat
      Shri Adi Shakti Mataji Shri Nirmala Devyai namo namah
    uk: >
      оМ твамева сАкШАт шрІ махАлакШмІ махАсарасватІ махАкАлІ
      тріґуНАтміка куНДалінІ сАкШАт
      шрІ Аді шакті мАтАджІ шрІ нірмалА девйаї намо намаХа
    translation_en: >
      You are Shri Mahalakshmi, Shri Mahasaraswati and Shri Mahakali,
      the Essence of the Three Qualities, the Kundalini, the Primordial Shakti,
      Divine Mother, Immaculate Goddess, we surrender to You.
    translation_uk: >
      Ом. Істинно, Ти -- Шрі Махалакшмі, Шрі Махасарасваті й Шрі Махакалі,
      Суть трьох ґун -- Кундаліні.

  - number: 2
    sanskrit: >
      Om Twameva sakshat Shri Kalki sakshat
      Shri Adi Shakti Mataji Shri Nirmala Devyai namo namah
    uk: >
      оМ твамева сАкШАт шрІ калькі сАкШАт
      шрІ Аді шакті мАтАджІ шрІ нірмалА девйаї намо намаХа
    translation_uk: "Ом. Істинно, Ти -- Шрі Калькі."

  - number: 3
    name: "Sahasrara Mantra"
    sanskrit: >
      Om Twameva sakshat Shri Kalki sakshat
      Shri Sahasrara-swamini Moksha-pradayini Mataji
      Shri Nirmala Devyai namo namah
    uk: >
      оМ твамева сАкШАт шрІ калькі сАкШАт шрІ сахасрАра свАмінІ
      мокШа прадАйінІ мАтАджІ шрІ нірмалА девйаї намо намаХа
    translation_uk: >
      Ом. Істинно, Ти -- Шрі Калькі, Богиня Сахасрара чакри,
      Божественна Матінка, Котра дає духовне звільнення.


